			var twoPi = Math.PI * 2;

			function updateGroupGeometry( mesh, geometry ) {

				if ( geometry.isGeometry ) {

					geometry = new BufferGeometry().fromGeometry( geometry );

					console.warn( 'THREE.GeometryBrowser: Converted Geometry to BufferGeometry.' );

				}

				mesh.children[ 0 ].geometry.dispose();
				mesh.children[ 1 ].geometry.dispose();

				mesh.children[ 0 ].geometry = new WireframeGeometry( geometry );
				mesh.children[ 1 ].geometry = geometry;

				// these do not update nicely together if shared

			}

			function CustomSinCurve( scale ) {

				Curve.call( this );

				this.scale = ( scale === undefined ) ? 1 : scale;

			}

			CustomSinCurve.prototype = Object.create( Curve.prototype );
			CustomSinCurve.prototype.constructor = CustomSinCurve;

			CustomSinCurve.prototype.getPoint = function ( t ) {

				var tx = t * 3 - 1.5;
				var ty = Math.sin( 2 * Math.PI * t );
				var tz = 0;

				return new Vector3( tx, ty, tz ).multiplyScalar( this.scale );

			};

			function chooseFromHash( mesh ) {

				var selectedGeometry = window.location.hash.substring( 1 ) || "TorusGeometry";

				if ( guis[ selectedGeometry ] !== undefined ) {

					guis[ selectedGeometry ]( mesh );

				}

				if ( selectedGeometry === 'TextGeometry' || selectedGeometry === 'TextBufferGeometry' ) {

					return { fixed: true };

				}

				//No configuration options
				return {};

			}

			//

			document.getElementById( 'newWindow' ).href += window.location.hash;

			var gui = new GUI();

			scene.background = new Color( 0x444444 );

			var camera = new PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 50 );
			camera.position.z = 30;

			var renderer = new WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var orbit = new OrbitControls( camera, renderer.domElement );
			orbit.enableZoom = false;

			var lights = [];
			lights[ 0 ] = new PointLight( 0xffffff, 1, 0 );
			lights[ 1 ] = new PointLight( 0xffffff, 1, 0 );
			lights[ 2 ] = new PointLight( 0xffffff, 1, 0 );

			lights[ 0 ].position.set( 0, 200, 0 );
			lights[ 1 ].position.set( 100, 200, 100 );
			lights[ 2 ].position.set( - 100, - 200, - 100 );

			scene.add( lights[ 0 ] );
			scene.add( lights[ 1 ] );
			scene.add( lights[ 2 ] );

			var group = new Group();

			var geometry = new BufferGeometry();
			geometry.addAttribute( 'position', new Float32BufferAttribute( [], 3 ) );

			var lineMaterial = new LineBasicMaterial( { color: 0xffffff, transparent: true, opacity: 0.5 } );
			var meshMaterial = new MeshPhongMaterial( { color: 0x156289, emissive: 0x072534, side: DoubleSide, flatShading: true } );

			group.add( new LineSegments( geometry, lineMaterial ) );
			group.add( new Mesh( geometry, meshMaterial ) );

			var options = chooseFromHash( group );

			scene.add( group );

			var render = function () {

				requestAnimationFrame( render );

				if ( ! options.fixed ) {

					group.rotation.x += 0.005;
					group.rotation.y += 0.005;

				}

				renderer.render( scene, camera );

			};

			window.addEventListener( 'resize', function () {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}, false );
