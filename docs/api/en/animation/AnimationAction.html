<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego Pepinillo 3D</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Configuración inicial de la escena
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Crear un cilindro para el pepinillo (el cuerpo)
    const pickleGeometry = new THREE.CylinderGeometry(1, 1, 3, 32);
    const pickleMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const pickle = new THREE.Mesh(pickleGeometry, pickleMaterial);
    scene.add(pickle);

    // Crear los brazos del pepinillo (esferas)
    const armGeometry = new THREE.SphereGeometry(0.5, 16, 16);
    const armMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const leftArm = new THREE.Mesh(armGeometry, armMaterial);
    const rightArm = new THREE.Mesh(armGeometry, armMaterial);
    leftArm.position.set(-1.5, 1, 0);
    rightArm.position.set(1.5, 1, 0);
    scene.add(leftArm);
    scene.add(rightArm);

    // Crear los pies del pepinillo (esferas)
    const footGeometry = new THREE.SphereGeometry(0.7, 16, 16);
    const footMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const leftFoot = new THREE.Mesh(footGeometry, footMaterial);
    const rightFoot = new THREE.Mesh(footGeometry, footMaterial);
    leftFoot.position.set(-1, -2, 0);
    rightFoot.position.set(1, -2, 0);
    scene.add(leftFoot);
    scene.add(rightFoot);

    // Crear frascos de curación (esferas)
    const jarGeometry = new THREE.SphereGeometry(0.3, 16, 16);
    const jarMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff });
    const healingJar1 = new THREE.Mesh(jarGeometry, jarMaterial);
    const healingJar2 = new THREE.Mesh(jarGeometry, jarMaterial);
    healingJar1.position.set(5, -2, -10);
    healingJar2.position.set(-5, -2, -12);
    scene.add(healingJar1);
    scene.add(healingJar2);

    // Crear enemigos (cubos)
    const enemyGeometry = new THREE.BoxGeometry(1, 1, 1);
    const enemyMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
    const enemy = new THREE.Mesh(enemyGeometry, enemyMaterial);
    enemy.position.set(0, 0, -20);
    scene.add(enemy);

    // Crear el supermercado (un cubo grande como meta)
    const supermarketGeometry = new THREE.BoxGeometry(5, 5, 5);
    const supermarketMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
    const supermarket = new THREE.Mesh(supermarketGeometry, supermarketMaterial);
    supermarket.position.set(0, -2, -30);
    scene.add(supermarket);

    // Configuración de la cámara
    camera.position.z = 10;

    // Variables de control del pepinillo
    let isFlying = false;
    let isInvisible = false;

    // Teclas de movimiento
    const speed = 0.1;

    // Función de animación
    function animate() {
      requestAnimationFrame(animate);

      // Movimiento del pepinillo con las teclas
      if (isFlying) {
        pickle.position.y += 0.05;
      }

      // Rotar el pepinillo
      pickle.rotation.x += 0.01;
      pickle.rotation.y += 0.01;

      // Detectar teclas de movimiento
      if (keyState['ArrowUp']) pickle.position.z -= speed;
      if (keyState['ArrowDown']) pickle.position.z += speed;
      if (keyState['ArrowLeft']) pickle.position.x -= speed;
      if (keyState['ArrowRight']) pickle.position.x += speed;

      // Detectar tecla para teletransportarse (presionar "T")
      if (keyState['t']) {
        pickle.position.set(Math.random() * 20 - 10, Math.random() * 5, Math.random() * -30);
      }

      // Si el pepinillo está invisible (se vuelve transparente)
      if (isInvisible) {
        pickle.material.opacity = 0.3;
        pickle.material.transparent = true;
      } else {
        pickle.material.opacity = 1;
        pickle.material.transparent = false;
      }

      // Comprobar si el pepinillo ha alcanzado el supermercado
      if (pickle.position.distanceTo(supermarket.position) < 3) {
        alert("¡Llegaste al supermercado!");
        // Reseteamos la posición
        pickle.position.set(0, 0, 5);
      }

      // Renderizar la escena
      renderer.render(scene, camera);
    }

    // Controles del teclado
    let keyState = {};
    window.addEventListener('keydown', (event) => {
      keyState[event.key] = true;
      if (event.key === ' ') isFlying = !isFlying;  // Toggle vuelo con espacio
      if (event.key === 'i') isInvisible = !isInvisible;  // Toggle invisibilidad con "i"
    });
    window.addEventListener('keyup', (event) => {
      keyState[event.key] = false;
    });

    animate();
  </script>
</body>
</html>
