<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Three.js DevTools</title>
	<link rel="stylesheet" href="panel.css">
	<style>
		body {
			margin: 0;
			padding: 10px;
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
		}
		#scene-tree {
			width: 100%;
			height: 100%;
			overflow: auto;
		}
		.tree-item {
			padding: 4px;
			cursor: pointer;
			display: flex;
			align-items: center;
		}
		.tree-item:hover {
			background-color: #f0f0f0;
		}
		.tree-item.selected {
			background-color: #e0e0e0;
		}

		@media (prefers-color-scheme: dark) {
			body {
				background: #232323;
				color: #e0e0e0;
			}
			.info-item{
				background-color: #333;
				color: #aaa;
			}
			.tree-item:hover {
				background-color: #333;
			}
			.tree-item.selected {
				background-color: #333;
			}
		}
	</style>
</head>
<body>
	<div id="scene-tree"></div>
	<script src="panel.js"></script>
</body>
</html>
