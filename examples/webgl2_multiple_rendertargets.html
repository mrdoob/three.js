<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - Multiple Render Targets</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">

		<!-- Write to G-Buffer -->
		<script id="gbuffer-output-normal-frag" type="x-shader/x-fragment">
			#ifdef out_Normal

				out_Normal = vec4(normal, 1.0);

			#endif
		</script>

		<!-- Read G-Buffer and render to screen -->
		<script id="render-vert" type="x-shader/x-vertex">
			in vec3 position;
			in vec2 uv;

			out vec2 vUv;

			uniform mat4 modelViewMatrix;
			uniform mat4 projectionMatrix;

			void main() {

				vUv = uv;
				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

			}
		</script>
		<script id="render-frag" type="x-shader/x-fragment">
			precision highp float;
			precision highp int;

			vec4 LinearTosRGB( in vec4 value ) {
				return vec4( mix( pow( value.rgb, vec3( 0.41666 ) ) * 1.055 - vec3( 0.055 ), value.rgb * 12.92, vec3( lessThanEqual( value.rgb, vec3( 0.0031308 ) ) ) ), value.a );
			}

			layout(location = 0) out vec4 out_FragColor;

			in vec2 vUv;

			uniform sampler2D tDiffuse;
			uniform sampler2D tNormal;

			void main() {

				vec4 diffuse = texture( tDiffuse, vUv );
				vec4 normal = texture( tNormal, vUv );

				out_FragColor = mix( LinearTosRGB( diffuse ), normal, step( 0.5, vUv.x ) );
				out_FragColor.a = 1.0;

			}
		</script>

	</head>
	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank">threejs</a> webgl - Multiple RenderTargets
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

			let camera, scene, renderer, controls;
			let renderTarget;
			let postScene, postCamera;

			const parameters = {
				samples: 4,
				wireframe: false
			};

			const gui = new GUI();
			gui.add( parameters, 'samples', 0, 4 ).step( 1 );
			gui.add( parameters, 'wireframe' );
			gui.onChange( render );

			// Extend three's ShaderChunk library
			THREE.ShaderChunk.normal_fragment_maps += '\n' +
				document.querySelector( '#gbuffer-output-normal-frag' ).textContent.trim();

			init();

			function init() {

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				// Create a multi render target with Float buffers

				renderTarget = new THREE.WebGLRenderTarget(
					window.innerWidth * window.devicePixelRatio,
					window.innerHeight * window.devicePixelRatio,
					{
						count: 2,
						minFilter: THREE.NearestFilter,
						magFilter: THREE.NearestFilter,
						type: THREE.HalfFloatType
					}
				);

				// The G-Buffer texture names will be used to define shader outputs as `out_${name}`

				renderTarget.textures[ 0 ].name = 'Color';
				renderTarget.textures[ 1 ].name = 'Normal';

				// Scene setup

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x000000 );
				scene.add( new THREE.AmbientLight() );

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 50 );
				camera.position.z = 4;

				const loader = new THREE.TextureLoader();

				const diffuse = loader.load( 'textures/hardwood2_diffuse.jpg', render );
				diffuse.wrapS = THREE.RepeatWrapping;
				diffuse.wrapT = THREE.RepeatWrapping;
				diffuse.colorSpace = THREE.SRGBColorSpace;

				scene.add( new THREE.Mesh(
					new THREE.TorusKnotGeometry( 1, 0.3, 128, 32 ),
					new THREE.MeshStandardMaterial( { map: diffuse } )
				) );

				// PostProcessing setup

				postScene = new THREE.Scene();
				postCamera = new THREE.OrthographicCamera( - 1, 1, 1, - 1, 0, 1 );

				postScene.add( new THREE.Mesh(
					new THREE.PlaneGeometry( 2, 2 ),
					new THREE.RawShaderMaterial( {
						name: 'Post-FX Shader',
						vertexShader: document.querySelector( '#render-vert' ).textContent.trim(),
						fragmentShader: document.querySelector( '#render-frag' ).textContent.trim(),
						uniforms: {
							tDiffuse: { value: renderTarget.textures[ 0 ] },
							tNormal: { value: renderTarget.textures[ 1 ] },
						},
						glslVersion: THREE.GLSL3
					} )
				) );

				// Controls

				controls = new OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render );
				//controls.enableZoom = false;

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				const dpr = renderer.getPixelRatio();
				renderTarget.setSize( window.innerWidth * dpr, window.innerHeight * dpr );

				render();

			}

			function render() {

				renderTarget.samples = parameters.samples;

				scene.traverse( function ( child ) {

					if ( child.material !== undefined ) {

						child.material.wireframe = parameters.wireframe;

					}

				} );

				// render scene into target
				renderer.setRenderTarget( renderTarget );
				renderer.render( scene, camera );

				// render post FX
				renderer.setRenderTarget( null );
				renderer.render( postScene, postCamera );

			}

		</script>

	</body>
</html>
