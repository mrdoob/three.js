<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - IFCLoader</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
		/>
		<link type="text/css" rel="stylesheet" href="main.css" />
	</head>

	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a>
			-
			See <a href="https://github.com/ifcjs/" target="_blank" rel="noopener">main project repository</a> for more information and BIM tools.
		</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/",
					"three/examples/jsm/utils/BufferGeometryUtils": "./jsm/utils/BufferGeometryUtils.js",
					"three-mesh-bvh": "https://unpkg.com/three-mesh-bvh@0.5.23/build/index.module.js",
					"web-ifc": "https://unpkg.com/web-ifc@0.0.36/web-ifc-api.js",
					"web-ifc-three": "https://unpkg.com/web-ifc-three@0.0.122/IFCLoader.js"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

			import { IFCLoader } from 'web-ifc-three';
			import { IFCSPACE } from 'web-ifc';

			THREE.ColorManagement.enabled = false; // TODO: Confirm correct color management.

			let scene, camera, renderer;

			async function init() {

				//Scene
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x8cc7de );

				//Camera
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 1000 );
				camera.position.z = - 70;
				camera.position.y = 25;
				camera.position.x = 90;

				//Initial cube
				const geometry = new THREE.BoxGeometry();
				const material = new THREE.MeshPhongMaterial( { color: 0xffffff } );
				const cube = new THREE.Mesh( geometry, material );
				scene.add( cube );

				//Lights
				const directionalLight1 = new THREE.DirectionalLight( 0xffeeff, 0.8 );
				directionalLight1.position.set( 1, 1, 1 );
				scene.add( directionalLight1 );

				const directionalLight2 = new THREE.DirectionalLight( 0xffffff, 0.8 );
				directionalLight2.position.set( - 1, 0.5, - 1 );
				scene.add( directionalLight2 );

				const ambientLight = new THREE.AmbientLight( 0xffffee, 0.25 );
				scene.add( ambientLight );

				//Setup IFC Loader
				const ifcLoader = new IFCLoader();
				await ifcLoader.ifcManager.setWasmPath( 'https://unpkg.com/web-ifc@0.0.36/', true );

				await ifcLoader.ifcManager.parser.setupOptionalCategories( {
					[ IFCSPACE ]: false,
				} );

				await ifcLoader.ifcManager.applyWebIfcConfig( {
					USE_FAST_BOOLS: true
				} );

				ifcLoader.load( 'models/ifc/rac_advanced_sample_project.ifc', function ( model ) {

					scene.add( model.mesh );
					render();

				} );

				//Renderer
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.outputColorSpace = THREE.LinearSRGBColorSpace;
				document.body.appendChild( renderer.domElement );

				//Controls
				const controls = new OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render );

				window.addEventListener( 'resize', onWindowResize );

				render();

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			function render() {

				renderer.render( scene, camera );

			}

			init();

		</script>
	</body>
</html>
