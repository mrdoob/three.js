<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js WebGL 2 - clip cull distance</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
		<link type="text/css" rel="stylesheet" href="main.css" />
	</head>
	<body>

		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener" >three.js</a> - vertex shader clipping via
			<a href="https://registry.khronos.org/webgl/extensions/WEBGL_clip_cull_distance/" target="_blank" rel="noopener" >WEBGL_clip_cull_distance</a>
			or <a href="https://www.w3.org/TR/WGSL/#built-in-values-clip_distances">clip-distances</a>
			<div id="notSupported" style="display:none">WEBGL_clip_cull_distance not supported</div>
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.webgpu.js",
					"three/webgpu": "../build/three.webgpu.js",
					"three/tsl": "../build/three.tsl.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">
			import * as THREE from 'three';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import Stats from 'three/addons/libs/stats.module.js';
			import { attribute, uniform } from 'three/tsl';
			import { ClippingGroup } from 'three/webgpu';
			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

			let camera, controls, scene, renderer, stats, gui, clock;
			let xClippingPlane, yClippingPlane, zClippingPlane;

			const effectController = {
				xClip: uniform( 0.0 ),
				yClip: uniform( - 0.5 ),
				zClip: uniform( - 0.5 ),
				showHelpers: false,
				animate: true,
			};

			init();

			function init() {

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 10 );
				camera.position.z = 2;

				scene = new THREE.Scene();
				clock = new THREE.Clock();

				renderer = new THREE.WebGPURenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( animate );
				document.body.appendChild( renderer.domElement );
			
				// geometry

				const vertexCount = 200 * 4;

				const geometry = new THREE.BufferGeometry();

				const positions = [];
				const colors = [];

				for ( let i = 0; i < vertexCount; i ++ ) {

					// adding x,y,z
					positions.push( Math.random() - 0.5 );
					positions.push( Math.random() - 0.5 );
					positions.push( Math.random() - 0.5 );

					// adding r,g,b,a
					colors.push( Math.random() * 255 );
					colors.push( Math.random() * 255 );
					colors.push( Math.random() * 255 );
					colors.push( Math.random() * 255 );

				}

				const positionAttribute = new THREE.Float32BufferAttribute( positions, 3 );
				const colorAttribute = new THREE.Uint8BufferAttribute( colors, 4 );
				colorAttribute.normalized = true;

				geometry.setAttribute( 'position', positionAttribute );
				geometry.setAttribute( 'color', colorAttribute );

				const material = new THREE.MeshBasicNodeMaterial();

				material.colorNode = attribute( 'color', 'vec4' );
				material.transparent = true;

				xClippingPlane = new THREE.Plane( new THREE.Vector3( 1, 0, 0 ), effectController.xClip.value );
				yClippingPlane = new THREE.Plane( new THREE.Vector3( 0, 1, 0 ), - effectController.yClip.value );
				zClippingPlane = new THREE.Plane( new THREE.Vector3( 0, 0, 1 ), - effectController.zClip.value );
				const globalClippingGroup = new ClippingGroup();

				// Visualize clipping plane
				const helpers = new THREE.Group();
				helpers.add( new THREE.PlaneHelper( xClippingPlane, 2, 0xff0000 ) );
				helpers.add( new THREE.PlaneHelper( yClippingPlane, 2, 0x00ff00 ) );
				helpers.add( new THREE.PlaneHelper( zClippingPlane, 2, 0x0000ff ) );
				helpers.visible = false;
				scene.add( helpers );

				// User can apply eight union clipping planes that will be assigned
				// to each backend's respective hardware clipping planes
				globalClippingGroup.clippingPlanes = [ xClippingPlane, yClippingPlane, zClippingPlane ];

				const mesh = new THREE.Mesh( geometry, material );
				globalClippingGroup.add( mesh );
				scene.add( globalClippingGroup );

				controls = new OrbitControls( camera, renderer.domElement );

				gui = new GUI();
				const animateController = gui.add( effectController, 'animate' );
				gui.add( effectController.xClip, 'value', - 0.5, 0.5, 0.01 ).name( 'X Plane' ).onChange( () => {

					animateController.setValue( false );
					xClippingPlane.constant = - effectController.xClip.value;

				} );
				gui.add( effectController.yClip, 'value', - 0.5, 0.5, 0.01 ).name( 'Y Plane' ).onChange( () => {

					animateController.setValue( false );
					yClippingPlane.constant = - effectController.yClip.value;

				} );
				gui.add( effectController.zClip, 'value', - 0.5, 0.5, 0.01 ).name( 'Z Plane' ).onChange( () => {

					animateController.setValue( false );
					zClippingPlane.constant = - effectController.zClip.value;

				} );
				gui.add( effectController, 'showHelpers' ).onChange( () => {

					helpers.visible = true;

				} );

				stats = new Stats();
				document.body.appendChild( stats.dom );

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				controls.update();
				stats.update();

				if ( effectController.animate ) {

					const change = Math.sin( clock.getElapsedTime() ) / 2;

					xClippingPlane.constant = - change;
					yClippingPlane.constant = - change;
					zClippingPlane.constant = - change;

				}

				renderer.render( scene, camera );

			}
		</script>
	</body>
</html>
