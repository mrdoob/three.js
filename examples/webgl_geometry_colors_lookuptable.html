<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - lookup table</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;

				background-color: #fff;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				color:#000;
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;

			}

			a {
				color: red;
			}
		</style>
	</head>

	<body>

		<div id="info"><a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - lookuptable - vertex color values from a range of data values.<br />
		</div>

		<div id="container"></div>

		<script src="../build/three.js"></script>
		<script src="js/math/Lut.js"></script>
		<script src="js/WebGL.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
		<script src="js/libs/dat.gui.min.js"></script>

		<script>
			if ( WEBGL.isWebGLAvailable() === false ) {

				document.body.appendChild( WEBGL.getWebGLErrorMessage() );

			}

			var container;

			var perpCamera, orthoCamera, renderer, lut;

			var mesh;
			var scene, uiScene;

			var params, verticalLegendGroup, horizontalLegendGroup;
			var updateColorEvent;

			init();

			function init() {

				container = document.getElementById( 'container' );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xffffff );

				uiScene = new THREE.Scene();

				updateColorEvent = { type: 'updateColor' };

				var width = window.innerWidth;
				var height = window.innerHeight;

				perpCamera = new THREE.PerspectiveCamera( 60, width / height, 1, 100 );
				perpCamera.position.set( 0, 0, 10 );

				verticalLegendGroup = new THREE.Group();
				horizontalLegendGroup = new THREE.Group();

				uiScene.add( verticalLegendGroup, horizontalLegendGroup );

				// sized camera to legend dimenions
				orthoCamera = new THREE.OrthographicCamera( - 6, 6, 2, - 2, 1, 10 );
				orthoCamera.position.set( 3, 0, 10 );

				var ambientLight = new THREE.AmbientLight( 0x444444 );
				scene.add( ambientLight );

				mesh = new THREE.Mesh( undefined, new THREE.MeshLambertMaterial( {
					side: THREE.DoubleSide,
					color: 0xF5F5F5,
					vertexColors: THREE.VertexColors
				} ) );
				scene.add( mesh );

				lut = new THREE.Lut();

				params	= {
					colorMap: 'rainbow',
					legendLayout: 'vertical'
				};
				loadModel( );

				var directionalLight = new THREE.DirectionalLight( 0xffffff, 0.7 );
				directionalLight.position.set( 17, 9, 30 );
				scene.add( directionalLight );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.autoClear = false;
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );

				var controls = new THREE.OrbitControls( perpCamera, renderer.domElement );
				controls.addEventListener( 'change', render );

				var gui = new dat.GUI();

				gui.add( params, 'legendLayout', [ 'vertical', 'horizontal' ] ).onChange( function () {

					updateLegend();
					render();

				} );

				gui.add( params, 'colorMap', [ 'rainbow', 'cooltowarm', 'blackbody', 'grayscale' ] ).onChange( function () {

					updateColors();
					render();

				} );

			}

			function onWindowResize() {

				var width = window.innerWidth;
				var height = window.innerHeight;

				perpCamera.aspect = width / height;
				perpCamera.updateProjectionMatrix();

				renderer.setSize( width, height );
				render();

			}

			function render() {

				renderer.clear();
				renderer.render( scene, perpCamera );
				renderer.render( uiScene, orthoCamera );

			}

			function loadModel( ) {

				var loader = new THREE.BufferGeometryLoader();
				loader.load( 'models/json/pressure.json', function ( geometry ) {

					geometry.center();
					geometry.computeVertexNormals();

					// default color attribute
					var colors = [];
					for ( var i = 0, n = geometry.attributes.position.count; i < n; ++ i ) {

						colors.push( 1, 1, 1 );

					}
					geometry.addAttribute( 'color', new THREE.Float32BufferAttribute( colors, 3 ) );

					mesh.geometry = geometry;
					updateColors();

					var labelParams = { 'title': 'Pressure', 'um': '[Pa]', 'ticks': 5 };

					// vertical legend
					var verticalLegend = lut.setLegendOn();
					verticalLegendGroup.add( verticalLegend );

					var labels = lut.setLegendLabels( labelParams );

					verticalLegendGroup.add( labels[ 'title' ] );

					for ( var i = 0; i < Object.keys( labels[ 'ticks' ] ).length; i ++ ) {

						verticalLegendGroup.add( labels[ 'ticks' ][ i ] );
						verticalLegendGroup.add( labels[ 'lines' ][ i ] );

					}

					// horizontal legend
					var horizontalLegend = lut.setLegendOn( { layout: 'horizontal' } );
					horizontalLegendGroup.add( horizontalLegend );

					var labels = lut.setLegendLabels( labelParams );

					horizontalLegendGroup.add( labels[ 'title' ] );

					for ( var i = 0; i < Object.keys( labels[ 'ticks' ] ).length; i ++ ) {

						horizontalLegendGroup.add( labels[ 'ticks' ][ i ] );
						horizontalLegendGroup.add( labels[ 'lines' ][ i ] );

					}

					uiScene.addEventListener( 'updateColor', function () {

						lut.updateCanvas( horizontalLegend.material.map.image );
						lut.updateCanvas( verticalLegend.material.map.image );

						horizontalLegend.material.map.needsUpdate = true;
						verticalLegend.material.map.needsUpdate = true;

					} );

					// vertical layer = 0, horizontal layer = 1
					horizontalLegendGroup.traverse( function ( obj ) {

						if ( obj.layers ) {

							obj.layers.set( 1 );

						}

					} );

					updateLegend();
					render();

				} );

			}

			function updateColors() {

				lut.setColorMap( params.colorMap );

				lut.setMax( 2000 );
				lut.setMin( 0 );

				var geometry = mesh.geometry;
				var pressures = geometry.attributes.pressure;
				var colors = geometry.attributes.color;
				for ( var i = 0; i < pressures.array.length; i ++ ) {

					var colorValue = pressures.array[ i ];

					var color = lut.getColor( colorValue );

					if ( color === undefined ) {

						console.log( 'Unable to determine color for value:', colorValue );

					} else {

						colors.setXYZ( i, color.r, color.g, color.b );

					}

				}

				colors.needsUpdate = true;

				uiScene.dispatchEvent( updateColorEvent );

			}

			function updateLegend() {

				if ( params.legendLayout ) {

					if ( params.legendLayout === 'horizontal' ) {

						orthoCamera.layers.set( 1 );

					} else {

						orthoCamera.layers.set( 0 );

					}

				}

			}


		</script>

	</body>
</html>
