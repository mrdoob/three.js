<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - screen-space dashed lines</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - screen-space dashed lines<br/>
			Zoom in/out to see the difference. Screen-space lines (green) maintain constant dash size.
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

			let renderer, scene, camera, controls;
			let worldSpaceLines = [];
			let screenSpaceLines = [];

			const params = {
				dashSize: 6,
				gapSize: 3
			};

			init();

			function init() {

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 0.1, 1000 );
				camera.position.set( 80, 60, 80 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x1a1a2e );

				// Create a simple mechanical part (like a bracket)
				const partGroup = new THREE.Group();

				// Main body
				const bodyGeometry = new THREE.BoxGeometry( 30, 8, 20 );
				const bodyMaterial = new THREE.MeshStandardMaterial( { color: 0x4a90d9, metalness: 0.3, roughness: 0.7 } );
				const body = new THREE.Mesh( bodyGeometry, bodyMaterial );
				partGroup.add( body );

				// Vertical support
				const supportGeometry = new THREE.BoxGeometry( 8, 25, 20 );
				const support = new THREE.Mesh( supportGeometry, bodyMaterial );
				support.position.set( - 11, 16.5, 0 );
				partGroup.add( support );

				// Top flange
				const flangeGeometry = new THREE.BoxGeometry( 20, 5, 20 );
				const flange = new THREE.Mesh( flangeGeometry, bodyMaterial );
				flange.position.set( - 5, 31.5, 0 );
				partGroup.add( flange );

				// Holes in flange
				const holeGeometry = new THREE.CylinderGeometry( 2.5, 2.5, 6, 16 );
				const holeMaterial = new THREE.MeshStandardMaterial( { color: 0x1a1a2e } );
				const hole1 = new THREE.Mesh( holeGeometry, holeMaterial );
				hole1.position.set( - 10, 31.5, 5 );
				hole1.rotation.x = Math.PI / 2;
				partGroup.add( hole1 );

				const hole2 = new THREE.Mesh( holeGeometry, holeMaterial );
				hole2.position.set( - 10, 31.5, - 5 );
				hole2.rotation.x = Math.PI / 2;
				partGroup.add( hole2 );

				scene.add( partGroup );

				// Lighting
				const ambientLight = new THREE.AmbientLight( 0xffffff, 0.6 );
				scene.add( ambientLight );

				const directionalLight = new THREE.DirectionalLight( 0xffffff, 1 );
				directionalLight.position.set( 50, 50, 50 );
				scene.add( directionalLight );

				// Create annotation lines - World Space (orange/red - will scale with zoom)
				createAnnotationLine(
					[ new THREE.Vector3( 15, 0, 0 ), new THREE.Vector3( 40, 0, 0 ), new THREE.Vector3( 40, - 15, 0 ) ],
					0xff6644, false, 'WORLD-SPACE'
				);

				createAnnotationLine(
					[ new THREE.Vector3( 0, 34, 10 ), new THREE.Vector3( 0, 50, 25 ), new THREE.Vector3( 0, 50, 45 ) ],
					0xff6644, false, null
				);

				// Create annotation lines - Screen Space (green - constant pixel size)
				createAnnotationLine(
					[ new THREE.Vector3( 15, 0, 0 ), new THREE.Vector3( 40, 0, 0 ), new THREE.Vector3( 40, 15, 0 ) ],
					0x44ff66, true, 'SCREEN-SPACE'
				);

				createAnnotationLine(
					[ new THREE.Vector3( 0, 34, - 10 ), new THREE.Vector3( 0, 50, - 25 ), new THREE.Vector3( 0, 50, - 45 ) ],
					0x44ff66, true, null
				);

				// Dimension lines showing measurements
				createDimensionLine(
					new THREE.Vector3( - 15, - 10, 10 ),
					new THREE.Vector3( 15, - 10, 10 ),
					'30 mm', 0xff6644, false
				);

				createDimensionLine(
					new THREE.Vector3( - 15, - 10, - 10 ),
					new THREE.Vector3( 15, - 10, - 10 ),
					'30 mm', 0x44ff66, true
				);

				// Renderer
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( animate );
				document.body.appendChild( renderer.domElement );

				// Controls
				controls = new OrbitControls( camera, renderer.domElement );
				controls.enableDamping = true;
				controls.target.set( 0, 15, 0 );
				controls.update();

				// GUI
				const gui = new GUI();
				gui.add( params, 'dashSize', 1, 20, 1 ).name( 'Dash Size' ).onChange( updateMaterials );
				gui.add( params, 'gapSize', 1, 10, 1 ).name( 'Gap Size' ).onChange( updateMaterials );

				window.addEventListener( 'resize', onWindowResize );

			}

			function createAnnotationLine( points, color, screenSpace, label ) {

				const geometry = new THREE.BufferGeometry().setFromPoints( points );

				const material = new THREE.LineDashedMaterial( {
					color: color,
					dashSize: params.dashSize,
					gapSize: params.gapSize,
					screenSpace: screenSpace
				} );

				const line = new THREE.Line( geometry, material );
				line.computeLineDistances();
				scene.add( line );

				if ( screenSpace ) {

					screenSpaceLines.push( line );

				} else {

					worldSpaceLines.push( line );

				}

				// Add label at end of line
				if ( label ) {

					const lastPoint = points[ points.length - 1 ];
					addTextSprite( label, lastPoint.x, lastPoint.y, lastPoint.z, color );

				}

			}

			function createDimensionLine( start, end, label, color, screenSpace ) {

				// Main dimension line
				const points = [ start, end ];
				const geometry = new THREE.BufferGeometry().setFromPoints( points );

				const material = new THREE.LineDashedMaterial( {
					color: color,
					dashSize: params.dashSize,
					gapSize: params.gapSize,
					screenSpace: screenSpace
				} );

				const line = new THREE.Line( geometry, material );
				line.computeLineDistances();
				scene.add( line );

				if ( screenSpace ) {

					screenSpaceLines.push( line );

				} else {

					worldSpaceLines.push( line );

				}

				// End ticks
				const tickSize = 3;
				const tickPoints1 = [
					new THREE.Vector3( start.x, start.y - tickSize, start.z ),
					new THREE.Vector3( start.x, start.y + tickSize, start.z )
				];
				const tickPoints2 = [
					new THREE.Vector3( end.x, end.y - tickSize, end.z ),
					new THREE.Vector3( end.x, end.y + tickSize, end.z )
				];

				const tickMaterial = new THREE.LineBasicMaterial( { color: color } );

				const tick1 = new THREE.Line(
					new THREE.BufferGeometry().setFromPoints( tickPoints1 ),
					tickMaterial
				);
				const tick2 = new THREE.Line(
					new THREE.BufferGeometry().setFromPoints( tickPoints2 ),
					tickMaterial
				);

				scene.add( tick1 );
				scene.add( tick2 );

				// Label in middle
				const mid = new THREE.Vector3().addVectors( start, end ).multiplyScalar( 0.5 );
				addTextSprite( label, mid.x, mid.y - 5, mid.z, color );

			}

			function addTextSprite( text, x, y, z, color ) {

				const canvas = document.createElement( 'canvas' );
				const context = canvas.getContext( '2d' );
				canvas.width = 256;
				canvas.height = 64;

				const hexColor = '#' + new THREE.Color( color ).getHexString();

				context.fillStyle = hexColor;
				context.font = 'bold 28px monospace';
				context.textAlign = 'center';
				context.textBaseline = 'middle';
				context.fillText( text, 128, 32 );

				const texture = new THREE.CanvasTexture( canvas );
				const material = new THREE.SpriteMaterial( { map: texture } );
				const sprite = new THREE.Sprite( material );
				sprite.position.set( x, y, z );
				sprite.scale.set( 20, 5, 1 );
				scene.add( sprite );

			}

			function updateMaterials() {

				[ ...worldSpaceLines, ...screenSpaceLines ].forEach( line => {

					line.material.dashSize = params.dashSize;
					line.material.gapSize = params.gapSize;

				} );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				controls.update();
				renderer.render( scene, camera );

			}

		</script>

	</body>

</html>
