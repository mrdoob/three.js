<html lang="en">
	<head>
		<title>three.js webgpu - sandbox</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgpu - sandbox
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "../src/three.webgpu.js",
					"three/webgpu": "../src/three.webgpu.js",
					"three/tsl": "../src/three.tsl.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';
			import { Fn, time, vec2, vec3, uv, texture, mix, checker, normalLocal, namespace, positionLocal, color, oscSine, attribute } from 'three/tsl';

			import { KTX2Loader } from 'three/addons/loaders/KTX2Loader.js';

			let camera, scene, renderer;

			init();

			async function init() {

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 10 );
				camera.position.z = 4;

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x222222 );

				//

				renderer = new THREE.WebGPURenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( animate );
				renderer.outputColorSpace = THREE.LinearSRGBColorSpace;
				document.body.appendChild( renderer.domElement );

				// data texture

				const once = vec3( 0, 0, 1 ).add( vec3( 1, 1, 0 ) ).toVar( 'NO_FIXED_once' );
				const onceFn = Fn( () => {

					return vec3( 0, 0, 1 ).add( vec3( 1, 1, 0 ) ).toVar( 'NO_onceFn' );

				} ).once()();

				const onceFnPre = Fn( () => {

					return vec3( 0, 0, 1 ).add( vec3( 1, 1, 0 ) ).toVar( 'NO_onceFnPre' );

				} ).once()();

				const myNode = Fn( ( builder ) => {

					const op_var = vec3().toVar( 'YES_var' );

					if ( builder.namespace === 'PRE_OPERATION' ) {

						return onceFnPre.div( op_var ).mul( once);

					} else {

						return onceFn.div( op_var ).mul( once );

					}

				} ).once( 'PRE_OPERATION' )();

				const flowTEST = myNode.add( myNode ).toVar( 'flowTEST' );

				const preOperation = namespace( flowTEST, 'PRE_OPERATION' );
				const postOperation = flowTEST;

				const material = new THREE.MeshBasicNodeMaterial();
				material.colorNode = preOperation.add( postOperation ).debug();

				const plane = new THREE.Mesh( new THREE.PlaneGeometry(), material );
				scene.add( plane );

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
