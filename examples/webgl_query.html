<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - query</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				background-color: #bfe3dd;
				color: #000;
			}

			a {
				color: #2983ff;
			}

			#queryInput {
				position: absolute;
				bottom: 70px;
				left: 50%;
				width: 80%;
				max-width: 700px;
				height: 30px;
				text-align: center;
				background: #0009;
				color: #eee;
				font-size: 20px;
				border: 2px solid #666;
				border-radius: 4px;
				transform: translateX( -50% );
			}
		</style>
	</head>

	<body>

		<div id="container"></div>

		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - query<br/>
			Model: <a href="https://artstation.com/artwork/1AGwX" target="_blank" rel="noopener">Littlest Tokyo</a> by
			<a href="https://artstation.com/glenatron" target="_blank" rel="noopener">Glen Fox</a>, CC Attribution.
		</div>

		<input id="queryInput"></input>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import Stats from 'three/addons/libs/stats.module.js';

			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';

			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
			import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';

			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

			import { Query } from 'three/addons/utils/Query.js';

			//

			const examples = [
				'SELECT SkinnedMesh',
				'SELECT MeshStandardMaterial WHERE map?.image.width < 2048',
				'SELECT Material WHERE transparent ORDER opacity DESC',
				'SELECT Material WHERE name == "Material_5518" OR name == "alpha_glass"',
				'SELECT Mesh, Material WHERE name == "hand1_normal_0", transparent'
			];

			const guiData = {
				examples: examples[ 0 ]
			};

			let previousMaterials = [];

			let mixer;

			const clock = new THREE.Clock();
			const container = document.getElementById( 'container' );
			const input = document.getElementById( 'queryInput' );

			const stats = new Stats();
			container.appendChild( stats.dom );

			const renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.outputEncoding = THREE.sRGBEncoding;
			container.appendChild( renderer.domElement );

			const pmremGenerator = new THREE.PMREMGenerator( renderer );

			const scene = new THREE.Scene();
			scene.background = new THREE.Color( 0xbfe3dd );
			scene.environment = pmremGenerator.fromScene( new RoomEnvironment(), 0.04 ).texture;

			const camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 100 );
			camera.position.set( 5, 2, 8 );

			const controls = new OrbitControls( camera, renderer.domElement );
			controls.target.set( 0, 0.5, 0 );
			controls.update();
			controls.enablePan = false;
			controls.enableDamping = true;

			const dracoLoader = new DRACOLoader();
			dracoLoader.setDecoderPath( 'js/libs/draco/gltf/' );

			const loader = new GLTFLoader();
			loader.setDRACOLoader( dracoLoader );
			loader.load( 'models/gltf/LittlestTokyo.glb', function ( gltf ) {

				const model = gltf.scene;
				model.position.set( 1, 1, 0 );
				model.scale.set( 0.01, 0.01, 0.01 );
				scene.add( model );

				mixer = new THREE.AnimationMixer( model );
				mixer.clipAction( gltf.animations[ 0 ] ).play();

				const gui = new GUI();
				gui.add( guiData, 'examples', examples ).onChange( ( value ) => {

					input.value = value;

					updateQuery( value );

				} );

				queryInput.value = examples[ 0 ];

				updateQuery( examples[ 0 ] );

				animate();

			}, undefined, function ( e ) {

				console.error( e );

			} );

			window.onresize = function () {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			};

			input.oninput = () => updateQuery( input.value );

			function updateQuery( query ) {

				for ( const material of previousMaterials ) {

					material.emissive.setScalar( 0 );

				}

				try {

					const result = new Query( query ).from( scene );

					for ( const obj of result ) {

						let material = null;

						if ( obj.isMesh ) material = obj.material;
						else if ( obj.isMaterial ) material = obj;

						if ( material !== null ) {

							material.emissive.setHex( 0x0000FF );

							previousMaterials.push( material );

						}

					}

				} catch ( e ) {

					console.error( e );

					previousMaterials = [];

				}

			}

			function animate() {

				requestAnimationFrame( animate );

				const delta = clock.getDelta();

				mixer.update( delta );

				controls.update();

				stats.update();

				renderer.render( scene, camera );

			}

		</script>

	</body>

</html>
