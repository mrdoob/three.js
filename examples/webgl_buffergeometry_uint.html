<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - buffergeometry - uint</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<div id="container"></div>
		<div id="info"><a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - buffergeometry - uint</div>

		<script type="module">
			import {
				AmbientLight,
				BufferGeometry,
				Color,
				DirectionalLight,
				DoubleSide,
				Float32BufferAttribute,
				Fog,
				Int16BufferAttribute,
				Mesh,
				MeshPhongMaterial,
				PerspectiveCamera,
				Scene,
				Uint8BufferAttribute,
				Vector3,
				VertexColors,
				WebGLRenderer
			} from "../build/three.module.js";

			import Stats from './jsm/libs/stats.module.js';

			var container, stats;

			var camera, scene, renderer;

			var mesh;

			init();
			animate();

			function init() {

				container = document.getElementById( 'container' );

				//

				camera = new PerspectiveCamera( 27, window.innerWidth / window.innerHeight, 1, 3500 );
				camera.position.z = 2750;

				scene = new Scene();
				scene.background = new Color( 0x050505 );
				scene.fog = new Fog( 0x050505, 2000, 3500 );

				//

				scene.add( new AmbientLight( 0x444444 ) );

				var light1 = new DirectionalLight( 0xffffff, 0.5 );
				light1.position.set( 1, 1, 1 );
				scene.add( light1 );

				var light2 = new DirectionalLight( 0xffffff, 1.5 );
				light2.position.set( 0, - 1, 0 );
				scene.add( light2 );

				//

				var triangles = 500000;

				var geometry = new BufferGeometry();

				var positions = [];
				var normals = [];
				var colors = [];

				var color = new Color();

				var n = 800, n2 = n / 2;	// triangles spread in the cube
				var d = 12, d2 = d / 2;	// individual triangle size

				var pA = new Vector3();
				var pB = new Vector3();
				var pC = new Vector3();

				var cb = new Vector3();
				var ab = new Vector3();

				for ( var i = 0; i < triangles; i ++ ) {

					// positions

					var x = Math.random() * n - n2;
					var y = Math.random() * n - n2;
					var z = Math.random() * n - n2;

					var ax = x + Math.random() * d - d2;
					var ay = y + Math.random() * d - d2;
					var az = z + Math.random() * d - d2;

					var bx = x + Math.random() * d - d2;
					var by = y + Math.random() * d - d2;
					var bz = z + Math.random() * d - d2;

					var cx = x + Math.random() * d - d2;
					var cy = y + Math.random() * d - d2;
					var cz = z + Math.random() * d - d2;

					positions.push( ax, ay, az );
					positions.push( bx, by, bz );
					positions.push( cx, cy, cz );

					// flat face normals

					pA.set( ax, ay, az );
					pB.set( bx, by, bz );
					pC.set( cx, cy, cz );

					cb.subVectors( pC, pB );
					ab.subVectors( pA, pB );
					cb.cross( ab );

					cb.normalize();

					var nx = cb.x;
					var ny = cb.y;
					var nz = cb.z;

					normals.push( nx * 32767, ny * 32767, nz * 32767 );
					normals.push( nx * 32767, ny * 32767, nz * 32767 );
					normals.push( nx * 32767, ny * 32767, nz * 32767 );

					// colors

					var vx = ( x / n ) + 0.5;
					var vy = ( y / n ) + 0.5;
					var vz = ( z / n ) + 0.5;

					color.setRGB( vx, vy, vz );

					colors.push( color.r * 255, color.g * 255, color.b * 255 );
					colors.push( color.r * 255, color.g * 255, color.b * 255 );
					colors.push( color.r * 255, color.g * 255, color.b * 255 );

				}

				var positionAttribute = new Float32BufferAttribute( positions, 3 );
				var normalAttribute = new Int16BufferAttribute( normals, 3 );
				var colorAttribute = new Uint8BufferAttribute( colors, 3 );

				normalAttribute.normalized = true; // this will map the buffer values to 0.0f - +1.0f in the shader
				colorAttribute.normalized = true;

				geometry.addAttribute( 'position', positionAttribute );
				geometry.addAttribute( 'normal', normalAttribute );
				geometry.addAttribute( 'color', colorAttribute );

				geometry.computeBoundingSphere();

				var material = new MeshPhongMaterial( {
					color: 0xaaaaaa, specular: 0xffffff, shininess: 250,
					side: DoubleSide, vertexColors: VertexColors
				} );

				mesh = new Mesh( geometry, material );
				scene.add( mesh );

				//

				renderer = new WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );

				renderer.gammaInput = true;
				renderer.gammaOutput = true;

				container.appendChild( renderer.domElement );

				//

				stats = new Stats();
				container.appendChild( stats.dom );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				var time = Date.now() * 0.001;

				mesh.rotation.x = time * 0.25;
				mesh.rotation.y = time * 0.5;

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
