<!doctype html>
<html lang="en">
	<head>
		<title>three.js webgl - performance</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#fff;
				padding:0;
				margin:0;
				font-weight: bold;
				overflow:hidden;
			}
		</style>
	</head>
	<body>

		<script src="../build/Three.js"></script>

		<script src="js/Stats.js"></script>

		<script>

			var container, stats;

			var camera, scene, renderer;

			var objects;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			document.addEventListener( 'mousemove', onDocumentMouseMove, false );

			init();
			// render();
			animate();


			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 3200;
				scene.add( camera );

				objects = [];

				var material = new THREE.MeshNormalMaterial( { shading: THREE.SmoothShading } );

				var loader = new THREE.JSONLoader();
				loader.load( 'obj/Suzanne.js', function ( geometry ) {

					geometry.computeVertexNormals();

					for ( var i = 0; i < 5000; i ++ ) {

						var mesh = new THREE.Mesh( geometry, material );

						mesh.position.x = Math.random() * 8000 - 4000;
						mesh.position.y = Math.random() * 8000 - 4000;
						mesh.position.z = Math.random() * 8000 - 4000;
						mesh.rotation.x = Math.random() * 360 * ( Math.PI / 180 );
						mesh.rotation.y = Math.random() * 360 * ( Math.PI / 180 );
						mesh.scale.x = mesh.scale.y = mesh.scale.z = Math.random() * 50 + 100;

						objects.push( mesh );

						scene.add( mesh );

					}

				} );

				renderer = new THREE.WebGLRenderer( { clearColor: 0xffffff } );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				stats.domElement.style.zIndex = 100;
				container.appendChild( stats.domElement );

			}

			function onDocumentMouseMove(event) {

				mouseX = ( event.clientX - windowHalfX ) * 10;
				mouseY = ( event.clientY - windowHalfY ) * 10;

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				camera.position.x += ( mouseX - camera.position.x ) * .05;
				camera.position.y += ( - mouseY - camera.position.y ) * .05;
				camera.lookAt( scene.position );

				for ( var i = 0; i < 5000; i ++ ) {

					objects[ i ].rotation.x += 0.01;
					objects[ i ].rotation.y += 0.02;

				}


				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
