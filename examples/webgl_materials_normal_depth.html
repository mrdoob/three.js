<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MeshNormalDepthMaterial - Basic</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>
            body {
                color: #000;
                font-family:Monospace;
                font-size:13px;
                text-align:center;
                font-weight: bold;

                background-color: #fff;
                margin: 0px;
                overflow: hidden;
            }

            #info {
                color:#000;
                position: absolute;
                top: 0px; width: 100%;
                padding: 5px;

            }

            a {
                color: red;
            }
        </style>
    </head>

    <body>
        <div id="info">
            <a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - <a href="https://github.com/maximeq/three-js-mesh-world-normal-material" target="_blank" rel="noopener">MeshWorldNormalMaterial</a> - Basic example
        </div>

        <script type="module">

			import * as THREE from '../build/three.module.js';

			import { OrbitControls } from "./jsm/controls/OrbitControls.js";

			import{MeshNormalDepthMaterial } from "./jsm/materials/MeshNormalDepthMaterial.js";

			var camera, controls, scene, renderer, shadow;

			function init() {

            	scene = new THREE.Scene();
            	scene.background = new THREE.Color( 0xf0f0f0 );

            	renderer = new THREE.WebGLRenderer( { antialias: true, alpha:true } );
            	renderer.setPixelRatio( window.devicePixelRatio );
            	renderer.setSize( window.innerWidth, window.innerHeight );
            	document.body.appendChild( renderer.domElement );

            	camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 1000 );
            	camera.position.set( 0, 50, 0 );

            	// controls

            	controls = new OrbitControls( camera, renderer.domElement );

            	//controls.addEventListener( 'change', render ); // call this only in static scenes (i.e., if there is no animation loop)

            	controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
            	controls.dampingFactor = 0.2;

            	controls.screenSpacePanning = false;

            	controls.minDistance = 10;
            	controls.maxDistance = 1000;

            	// Initial Polar angle position
            	controls.maxPolarAngle = Math.PI / 3;
            	controls.minPolarAngle = Math.PI / 3;
            	controls.update();

            	controls.maxPolarAngle = Math.PI;

            	controls.rotationSpeed = 0.4;

            	var geometry = new THREE.SphereBufferGeometry( 5, 16, 16 );

            	var mesh_normal = new THREE.Mesh( geometry, new THREE.MeshNormalMaterial() );
            	mesh_normal.position.set( 6, 0, 0 );
            	var mesh_normal_flat = new THREE.Mesh( geometry, new THREE.MeshNormalMaterial( { flatShading: true } ) );
            	mesh_normal_flat.position.set( 18, 0, 0 );

            	var mesh_normal_depth = new THREE.Mesh( geometry, new MeshNormalDepthMaterial( {linearize_depth : false}) );
            	mesh_normal_depth.position.set( - 6, 0, 0 );
				mesh_normal_depth.material.transparent  = true;

            	scene.add( mesh_normal );
            	scene.add( mesh_normal_depth );            	

            	// lights

            	var light = new THREE.DirectionalLight( 0xffffff );
            	light.position.set( 1, 1, 1 );
            	light.intensity = 0.6;
            	scene.add( light );
            	light = new THREE.DirectionalLight( 0xffffff );
            	light.position.set( 1, 1, - 1 );
            	light.intensity = 0.2;
            	scene.add( light );
            	light = new THREE.DirectionalLight( 0xffffff );
            	light.position.set( - 1, - 1, - 1 );
            	light.intensity = 0.4;
            	scene.add( light );

            	var light = new THREE.AmbientLight( 0x222222 );
            	scene.add( light );

            	//

            	window.addEventListener( 'resize', onWindowResize, false );

			}

			init();
			animate();

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

            	requestAnimationFrame( animate );

            	controls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true

            	render();

			}

			function render() {

            	renderer.render( scene, camera );

			}
        </script>

    </body>
</html>
