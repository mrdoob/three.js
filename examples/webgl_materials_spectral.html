<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - materials - spectral rendering</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - Spectral Rendering<br/>
			Physically accurate color rendering in wavelength space
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import Stats from 'three/addons/libs/stats.module.js';
			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

			let container, stats;
			let camera, scene, renderer;
			let particleLight;

			const materials = [];

			init();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.25, 50 );
				camera.position.set( 0, 5, 10 );

				scene = new THREE.Scene();

				// Lights
				scene.add( new THREE.AmbientLight( 0xffffff, 0.3 ) );

				particleLight = new THREE.Mesh(
					new THREE.SphereGeometry( 0.1, 8, 8 ),
					new THREE.MeshBasicMaterial( { color: 0xffffff } )
				);
				scene.add( particleLight );

				const pointLight = new THREE.PointLight( 0xffffff, 30 );
				particleLight.add( pointLight );

				// Geometries
				const geometries = [
					new THREE.SphereGeometry( 0.8, 64, 32 ),
					new THREE.BoxGeometry( 1.5, 1.5, 1.5 ),
					new THREE.TorusKnotGeometry( 0.6, 0.2, 100, 16 ),
					new THREE.ConeGeometry( 0.8, 1.5, 32 )
				];

				// Create spectral materials with different colors
				const colors = [
					0xff0000, // Red
					0x00ff00, // Green
					0x0000ff, // Blue
					0xffff00  // Yellow
				];

				for ( let i = 0; i < geometries.length; i ++ ) {

					const material = new THREE.MeshSpectralMaterial( {
						color: colors[ i ],
						roughness: 0.5,
						metalness: 0.0
					} );

					materials.push( material );

					const mesh = new THREE.Mesh( geometries[ i ], material );
					mesh.position.x = ( i - 1.5 ) * 2.5;
					scene.add( mesh );

				}

				// Comparison: Add standard materials below for comparison
				for ( let i = 0; i < geometries.length; i ++ ) {

					const material = new THREE.MeshStandardMaterial( {
						color: colors[ i ],
						roughness: 0.5,
						metalness: 0.0
					} );

					const mesh = new THREE.Mesh( geometries[ i ], material );
					mesh.position.x = ( i - 1.5 ) * 2.5;
					mesh.position.z = - 3;
					scene.add( mesh );

				}

				// Renderer
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( animate );
				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				renderer.toneMappingExposure = 1;
				container.appendChild( renderer.domElement );

				// Controls
				const controls = new OrbitControls( camera, renderer.domElement );
				controls.minDistance = 3;
				controls.maxDistance = 30;

				// Stats
				stats = new Stats();
				container.appendChild( stats.dom );

				// GUI
				const gui = new GUI();

				const params = {
					roughness: 0.5,
					metalness: 0.0,
					dispersion: 0.0,
					lightIntensity: 30,
					exposure: 1
				};

				gui.add( params, 'roughness', 0, 1 ).onChange( function ( value ) {

					materials.forEach( m => m.roughness = value );

				} );

				gui.add( params, 'metalness', 0, 1 ).onChange( function ( value ) {

					materials.forEach( m => m.metalness = value );

				} );

				gui.add( params, 'dispersion', 0, 1 ).onChange( function ( value ) {

					materials.forEach( m => m.dispersion = value );

				} );

				gui.add( params, 'lightIntensity', 0, 100 ).onChange( function ( value ) {

					pointLight.intensity = value;

				} );

				gui.add( params, 'exposure', 0, 2 ).onChange( function ( value ) {

					renderer.toneMappingExposure = value;

				} );

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				const timer = Date.now() * 0.00025;

				particleLight.position.x = Math.sin( timer * 7 ) * 3;
				particleLight.position.y = Math.cos( timer * 5 ) * 4;
				particleLight.position.z = Math.cos( timer * 3 ) * 3;

				renderer.render( scene, camera );

				stats.update();

			}

		</script>
	</body>
</html>
