<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - framebuffer - texture</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			#selection {
				position: fixed;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				height: 100%;
				width: 100%;
				top: 0;
				z-index: 999;
			}

			#selection > div {
				height: 128px;
				width: 128px;
				border: 1px solid white;
			}
		</style>
	</head>
	<body>

		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener noreferrer">three.js</a> framebuffer to texture
		</div>

		<div id="selection">
			<div></div>
		</div>

		<script type="module">

			import * as THREE from '../build/three.module.js';

			import { OrbitControls } from './jsm/controls/OrbitControls.js';

			let camera, scene, renderer;
			let mesh, sprite, texture;

			let cameraOrtho, sceneOrtho;

			const dpr = window.devicePixelRatio;

			const textureSize = 128 * dpr;
			const vector = new THREE.Vector2();

			init();
			animate();

			function init() {

				//

				const width = window.innerWidth;
				const height = window.innerHeight;

				camera = new THREE.PerspectiveCamera( 70, width / height, 1, 1000 );
				camera.position.z = 20;

				cameraOrtho = new THREE.OrthographicCamera( - width / 2, width / 2, height / 2, - height / 2, 1, 10 );
				cameraOrtho.position.z = 10;

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x20252f );
				sceneOrtho = new THREE.Scene();

				//

				const geometry = new THREE.TorusKnotBufferGeometry( 3, 1, 256, 32 );
				const material = new THREE.MeshStandardMaterial( { color: 0x6083c2 } );

				mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );

				//
				const ambientLight = new THREE.AmbientLight( 0xcccccc, 0.4 );
				scene.add( ambientLight );

				const pointLight = new THREE.PointLight( 0xffffff, 0.8 );
				camera.add( pointLight );
				scene.add( camera );

				//

				const data = new Uint8Array( textureSize * textureSize * 3 );

				texture = new THREE.DataTexture( data, textureSize, textureSize, THREE.RGBFormat );
				texture.minFilter = THREE.NearestFilter;
				texture.magFilter = THREE.NearestFilter;

				//

				const spriteMaterial = new THREE.SpriteMaterial( { map: texture } );
				sprite = new THREE.Sprite( spriteMaterial );
				sprite.scale.set( textureSize, textureSize, 1 );
				sceneOrtho.add( sprite );

				updateSpritePosition();

				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.autoClear = false;
				document.body.appendChild( renderer.domElement );

				//

				const selection = document.getElementById( 'selection' );
				const controls = new OrbitControls( camera, selection );
				controls.enablePan = false;

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				const width = window.innerWidth;
				const height = window.innerHeight;

				camera.aspect = width / height;
				camera.updateProjectionMatrix();

				cameraOrtho.left = - width / 2;
				cameraOrtho.right = width / 2;
				cameraOrtho.top = height / 2;
				cameraOrtho.bottom = - height / 2;
				cameraOrtho.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				updateSpritePosition();

			}

			function updateSpritePosition() {

				const halfWidth = window.innerWidth / 2;
				const halfHeight = window.innerHeight / 2;

				const halfImageWidth = textureSize / 2;
				const halfImageHeight = textureSize / 2;

				sprite.position.set( - halfWidth + halfImageWidth, halfHeight - halfImageHeight, 1 );

			}

			function animate() {

				requestAnimationFrame( animate );

				mesh.rotation.x += 0.005;
				mesh.rotation.y += 0.01;

				renderer.clear();
				renderer.render( scene, camera );

				// calculate start position for copying data

				vector.x = ( window.innerWidth * dpr / 2 ) - ( textureSize / 2 );
				vector.y = ( window.innerHeight * dpr / 2 ) - ( textureSize / 2 );

				renderer.copyFramebufferToTexture( vector, texture );

				renderer.clearDepth();
				renderer.render( sceneOrtho, cameraOrtho );

			}

		</script>

	</body>
</html>
