<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - collada - kinematics</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#777;
				padding:0;
				margin:0;
				font-weight: bold;
				overflow:hidden;
			}

			#info {
				position: absolute;
				top: 0px;
				width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
			}

			a {
				color: #ffffff;
			}
		</style>
	</head>
	<body>
		<div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> -
			robot from <a href="https://github.com/rdiankov/collada_robots" target="_blank" rel="noopener">collada robots</a>
		</div>

		<script src="../build/three.js"></script>

		<script src="js/libs/tween.min.js"></script>
		<script src="js/loaders/ColladaLoader.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;

			var camera, scene, renderer, objects;
			var particleLight;
			var dae;

			var kinematics;
			var kinematicsTween;
			var tweenParameters = {};

			var loader = new THREE.ColladaLoader();
			loader.options.convertUpAxis = true;
			loader.load( './models/collada/kawada-hironx.dae', function ( collada ) {

				dae = collada.scene;

				dae.traverse( function ( child ) {

					if ( child instanceof THREE.Mesh ) {

						child.geometry.computeFaceNormals();
						child.material.shading = THREE.FlatShading;

					}

				} );

				dae.scale.x = dae.scale.y = dae.scale.z = 10.0;
				dae.updateMatrix();

				kinematics = collada.kinematics;

				init();
				animate();

			} );

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( 2, 2, 3 );

				scene = new THREE.Scene();

				// Grid

				var grid = new THREE.GridHelper( 20, 20 );
				scene.add( grid );

				// Add the COLLADA

				scene.add( dae );

				particleLight = new THREE.Mesh( new THREE.SphereGeometry( 4, 8, 8 ), new THREE.MeshBasicMaterial( { color: 0xffffff } ) );
				scene.add( particleLight );

				// Lights

				var light = new THREE.HemisphereLight( 0xffeeee, 0x111122 );
				scene.add( light );

				var pointLight = new THREE.PointLight( 0xffffff, 0.3 );
				particleLight.add( pointLight );

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				container.appendChild( stats.dom );

				setupTween();

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function setupTween() {

				var duration = getRandomInt( 1000, 5000 );

				var target = {};

				for ( var i = 0; i < kinematics.joints.length; i ++ ) {

					var joint = kinematics.joints[ i ];

					var old = tweenParameters[ i ];

					var position = old ? old : joint.zeroPosition;

					tweenParameters[ i ] = position;

					target[ i ] = getRandomInt( joint.limits.min, joint.limits.max )

				}

				kinematicsTween = new TWEEN.Tween( tweenParameters ).to( target, duration ).easing( TWEEN.Easing.Quadratic.Out );

				kinematicsTween.onUpdate( function() {

					for ( var i = 0; i < kinematics.joints.length; i ++ ) {

						kinematics.setJointValue( i, this[ i ] );

					}

				} );

				kinematicsTween.start();

				setTimeout( setupTween, duration );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();
				TWEEN.update();

			}

			function render() {

				var timer = Date.now() * 0.0001;

				camera.position.x = Math.cos( timer ) * 17;
				camera.position.y = 10;
				camera.position.z = Math.sin( timer ) * 17;

				camera.lookAt( scene.position );

				particleLight.position.x = Math.sin( timer * 4 ) * 3009;
				particleLight.position.y = Math.cos( timer * 5 ) * 4000;
				particleLight.position.z = Math.cos( timer * 4 ) * 3009;

				renderer.render( scene, camera );

			}

			// Returns a random integer between min (inclusive) and max (inclusive)
			// Using Math.round() will give you a non-uniform distribution!

			function getRandomInt( min, max ) {

				return Math.floor( Math.random() * ( max - min + 1 ) ) + min;

			}

		</script>
	</body>
</html>
