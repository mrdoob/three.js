<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - orbit controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				background-color: #ccc;
				color: #000;
			}

			a {
				color: #f00;
			}
		</style>
	</head>

	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - orbit controls
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

			const params = {
				orthographicCamera: false,
				staticMoving: false,
				onDemandRendering: false
			
			};

			const frustumSize = 400;

			let perspectiveCamera, orthographicCamera, controls, scene, renderer;

			init();
			//render(); // remove when using animation loop

			function init() {

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xcccccc );
				scene.fog = new THREE.FogExp2( 0xcccccc, 0.002 );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( params.onDemandRendering ? null : animate );
				document.body.appendChild( renderer.domElement );


				const aspect = window.innerWidth / window.innerHeight;
				perspectiveCamera = new THREE.PerspectiveCamera( 60, aspect, 1, 1000 );
				perspectiveCamera.position.set( 400, 200, 0 );

				orthographicCamera = new THREE.OrthographicCamera( frustumSize * aspect / - 2, frustumSize * aspect / 2, frustumSize / 2, frustumSize / - 2, 1, 1000 );
				orthographicCamera.position.set( 400, 200, 0 );

				// controls
				createControls();

				// world

				const geometry = new THREE.ConeGeometry( 10, 30, 4, 1 );
				const material = new THREE.MeshPhongMaterial( { color: 0xffffff, flatShading: true } );

				for ( let i = 0; i < 500; i ++ ) {

					const mesh = new THREE.Mesh( geometry, material );
					mesh.position.x = Math.random() * 1600 - 800;
					mesh.position.y = 0;
					mesh.position.z = Math.random() * 1600 - 800;
					mesh.updateMatrix();
					mesh.matrixAutoUpdate = false;
					scene.add( mesh );

				}

				// lights

				const dirLight1 = new THREE.DirectionalLight( 0xffffff, 3 );
				dirLight1.position.set( 1, 1, 1 );
				scene.add( dirLight1 );

				const dirLight2 = new THREE.DirectionalLight( 0x002288, 3 );
				dirLight2.position.set( - 1, - 1, - 1 );
				scene.add( dirLight2 );

				const ambientLight = new THREE.AmbientLight( 0x555555 );
				scene.add( ambientLight );

				//

				window.addEventListener( 'resize', onWindowResize );

				const gui = new GUI();

				gui.add( params, 'orthographicCamera' ).name( 'use orthographic' ).onChange( function ( value ) {

					controls.dispose();

					params.onDemandRendering && controls.removeEventListener( 'change', render );
					controls.removeEventListener( 'start', onStart );
					controls.removeEventListener( 'end', onEnd );

					createControls( value ? orthographicCamera : perspectiveCamera );

				} );
				gui.add( params, 'staticMoving' ).name( 'static moving' ).onChange( function ( value ) {
			
					controls.enableDamping = value;
			
				} );
				gui.add( params, 'onDemandRendering' ).name( 'on demand rendering' ).onChange( function ( value ) {

					renderer.setAnimationLoop( value ? null : animate );

				} );

			}

			function createControls() {
			
				controls = new OrbitControls( params.orthographicCamera ? orthographicCamera : perspectiveCamera, renderer.domElement );
				controls.listenToKeyEvents( window ); // optional

				//controls.addEventListener( 'change', render ); // call this only in static scenes (i.e., if there is no animation loop)

				controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
				controls.dampingFactor = 0.05;

				controls.screenSpacePanning = false;

				controls.minDistance = 100;
				controls.maxDistance = 500;

				controls.maxPolarAngle = Math.PI / 2;

				controls.addEventListener( 'start', onStart );
				controls.addEventListener( 'change', onChange );
				controls.addEventListener( 'end', onEnd );
			
			}

			function onWindowResize() {

				const aspect = window.innerWidth / window.innerHeight;

				perspectiveCamera.aspect = aspect;
				perspectiveCamera.updateProjectionMatrix();

				orthographicCamera.left = - frustumSize * aspect / 2;
				orthographicCamera.right = frustumSize * aspect / 2;
				orthographicCamera.top = frustumSize / 2;
				orthographicCamera.bottom = - frustumSize / 2;
				orthographicCamera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onStart() {
			
				console.log( 'start' );
			
			}

			function onChange() {
			
				console.log( 'change' );
				params.onDemandRendering && render();
			
			}

			function onEnd() {

				console.log( 'end' );
			
			}

			function animate() {

				controls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true

				render();

			}

			function render() {

				const camera = ( params.orthographicCamera ) ? orthographicCamera : perspectiveCamera;
				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
