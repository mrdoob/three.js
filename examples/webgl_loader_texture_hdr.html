<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - materials - HDR texture loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - webgl HDR (RGBE) texture loader example<br/>
			Image courtesy of <a href="http://www.pauldebevec.com/Research/HDR/" target="_blank" rel="noopener">Paul Debevec</a>.
		</div>

		<script type="module">
			import {
				Mesh,
				MeshBasicMaterial,
				OrthographicCamera,
				PlaneBufferGeometry,
				ReinhardToneMapping,
				Scene,
				UnsignedByteType,
				WebGLRenderer,
			} from "../build/three.module.js";

			import { GUI } from './jsm/libs/dat.gui.module.js';

			import { RGBELoader } from './jsm/loaders/RGBELoader.js';

			var params = {
				exposure: 2.0
			};

			var renderer, scene, camera;

			init();

			function init() {

				renderer = new WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				renderer.toneMapping = ReinhardToneMapping;
				renderer.toneMappingExposure = params.exposure;

				renderer.gammaOutput = true;

				scene = new Scene();

				var aspect = window.innerWidth / window.innerHeight;

				camera = new OrthographicCamera( - aspect, aspect, 1, - 1, 0, 1 );

				new RGBELoader()
					.setType( UnsignedByteType ) // alt: FloatType, HalfFloatType
					.load( 'textures/memorial.hdr', function ( texture, textureData ) {

						//console.log( textureData );
						//console.log( texture );

						var material = new MeshBasicMaterial( { map: texture } );

						var quad = new PlaneBufferGeometry( 1.5 * textureData.width / textureData.height, 1.5 );

						var mesh = new Mesh( quad, material );

						scene.add( mesh );

						render();

					} );

				//

				var gui = new GUI();

				gui.add( params, 'exposure', 0, 4, 0.01 ).onChange( render );
				gui.open();

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				var aspect = window.innerWidth / window.innerHeight;

				var frustumHeight = camera.top - camera.bottom;

				camera.left = - frustumHeight * aspect / 2;
				camera.right = frustumHeight * aspect / 2;

				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			//

			function render() {

				renderer.toneMappingExposure = params.exposure;

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
