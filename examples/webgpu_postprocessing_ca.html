<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgpu - Chromatic Aberration</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.webgpu.js",
					"three/webgpu": "../build/three.webgpu.js",
					"three/tsl": "../build/three.tsl.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">
			import * as THREE from 'three';
			import { pass, renderOutput } from 'three/tsl';
			import { chromaticAberration } from 'three/addons/tsl/display/CANode.js';

			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

			const params = {
				enabled: true,
				animated: true,
				strength: 1.5,
				center: new THREE.Vector2(0.5, 0.5),
				scale: 1.2,
				autoRotate: true,
				cameraDistance: 40
			};

			let camera, scene, renderer, clock, mainGroup;
			let postProcessing;

			init();

			async function init() {

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 200 );
				camera.position.set( 0, 15, params.cameraDistance );
				camera.lookAt( 0, 0, 0 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x0a0a0a );

				clock = new THREE.Clock();

				// Lighting
				const ambientLight = new THREE.AmbientLight( 0xffffff, 0.3 );
				scene.add( ambientLight );

				const dirLight1 = new THREE.DirectionalLight( 0xffffff, 1.5 );
				dirLight1.position.set( 10, 20, 10 );
				scene.add( dirLight1 );

				const dirLight2 = new THREE.DirectionalLight( 0x4080ff, 0.5 );
				dirLight2.position.set( -10, 20, -10 );
				scene.add( dirLight2 );

				const pointLight = new THREE.PointLight( 0xff4080, 1, 50 );
				pointLight.position.set( 0, 10, 0 );
				scene.add( pointLight );

				// Create main group
				mainGroup = new THREE.Group();
				scene.add( mainGroup );

				// Create shapes
				createShapes();

				// Add a grid for reference
				const gridHelper = new THREE.GridHelper( 40, 20, 0x444444, 0x222222 );
				gridHelper.position.y = -10;
				scene.add( gridHelper );

				renderer = new THREE.WebGPURenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( animate );
				document.body.appendChild( renderer.domElement );

				// post processing
				postProcessing = new THREE.PostProcessing( renderer );
				postProcessing.outputColorTransform = false;

				// scene pass
				const scenePass = pass( scene, camera );
				const outputPass = renderOutput( scenePass );

				// chromatic aberration pass
				const caPass = chromaticAberration( outputPass, params.strength, null, params.scale );
				postProcessing.outputNode = caPass;

				window.addEventListener( 'resize', onWindowResize );

				// GUI
				const gui = new GUI();
				gui.title( 'Chromatic Aberration' );

				gui.add( params, 'enabled' ).onChange( ( value ) => {
					if ( value === true ) {
						postProcessing.outputNode = caPass;
					} else {
						postProcessing.outputNode = outputPass;
					}
					postProcessing.needsUpdate = true;
				} );

				gui.add( params, 'strength', 0, 3 ).onChange( ( value ) => {
					caPass.strength = value;
					postProcessing.needsUpdate = true;
				} );

				gui.add( params.center, 'x', -1, 1 ).name( "Center X").onChange( ( value ) => {
					caPass.center.x = value;
					postProcessing.needsUpdate = true;
				} );

				gui.add( params.center, 'y', -1, 1).name( "Center Y").onChange( ( value ) => {
					caPass.center.y = value;
					postProcessing.needsUpdate = true;
				} );

				gui.add( params, 'scale', 1, 2 ).onChange( ( value ) => {
					caPass.scale = value;
					postProcessing.needsUpdate = true;
				} );

				gui.add( params, 'animated' );
				gui.add( params, 'autoRotate' );
				gui.add( params, 'cameraDistance', 20, 60 ).onChange( ( value ) => {
					camera.position.z = value;
				} );
			}

			function createShapes() {
				const shapes = [];
				const materials = [];

				// Define colors for different materials
				const colors = [
					0xff0000, // Red
					0x00ff00, // Green
					0x0000ff, // Blue
					0xffff00, // Yellow
					0xff00ff, // Magenta
					0x00ffff, // Cyan
					0xffffff, // White
					0xff8800  // Orange
				];

				// Create materials
				colors.forEach( color => {
					materials.push( new THREE.MeshStandardMaterial({
						color: color,
						roughness: 0.2,
						metalness: 0.8
					}));
				});

				// Create geometries
				const geometries = [
					new THREE.BoxGeometry( 3, 3, 3 ),
					new THREE.SphereGeometry( 2, 32, 16 ),
					new THREE.ConeGeometry( 2, 4, 8 ),
					new THREE.CylinderGeometry( 1.5, 1.5, 4, 8 ),
					new THREE.TorusGeometry( 2, 0.8, 8, 16 ),
					new THREE.OctahedronGeometry( 2.5 ),
					new THREE.IcosahedronGeometry( 2.5 ),
					new THREE.TorusKnotGeometry( 1.5, 0.5, 64, 8 )
				];

				// Create central showcase
				const centralGroup = new THREE.Group();

				// Large central torus
				const centralTorus = new THREE.Mesh(
					new THREE.TorusGeometry( 5, 1.5, 16, 32 ),
					new THREE.MeshStandardMaterial({
						color: 0xffffff,
						roughness: 0.1,
						metalness: 1,
						emissive: 0x222222
					})
				);
				centralGroup.add( centralTorus );

				// Inner rotating shapes
				for ( let i = 0; i < 6; i++ ) {
					const angle = ( i / 6 ) * Math.PI * 2;
					const radius = 3;

					const mesh = new THREE.Mesh(
						geometries[ i % geometries.length ],
						materials[ i % materials.length ]
					);

					mesh.position.set(
						Math.cos( angle ) * radius,
						0,
						Math.sin( angle ) * radius
					);

					mesh.scale.setScalar( 0.5 );
					centralGroup.add( mesh );
					shapes.push( mesh );
				}

				mainGroup.add( centralGroup );
				shapes.push( centralGroup );

				// Create outer ring of shapes
				const numShapes = 12;
				const outerRadius = 15;

				for ( let i = 0; i < numShapes; i++ ) {
					const angle = ( i / numShapes ) * Math.PI * 2;
					const shapesGroup = new THREE.Group();

					const geometry = geometries[ i % geometries.length ];
					const material = materials[ i % materials.length ];

					const mesh = new THREE.Mesh( geometry, material );
					mesh.castShadow = true;
					mesh.receiveShadow = true;

					shapesGroup.add( mesh );
					shapesGroup.position.set(
						Math.cos( angle ) * outerRadius,
						Math.sin( i * 0.5 ) * 2,
						Math.sin( angle ) * outerRadius
					);

					mainGroup.add( shapesGroup );
					shapes.push( shapesGroup );
				}

				// Add floating particles
				const particlesGeometry = new THREE.BufferGeometry();
				const particlesCount = 200;
				const positions = new Float32Array( particlesCount * 3 );

				for ( let i = 0; i < particlesCount * 3; i += 3 ) {
					const radius = 25 + Math.random() * 10;
					const theta = Math.random() * Math.PI * 2;
					const phi = Math.random() * Math.PI;

					positions[ i ] = radius * Math.sin( phi ) * Math.cos( theta );
					positions[ i + 1 ] = radius * Math.cos( phi );
					positions[ i + 2 ] = radius * Math.sin( phi ) * Math.sin( theta );
				}

				particlesGeometry.setAttribute( 'position', new THREE.BufferAttribute( positions, 3 ) );

				const particlesMaterial = new THREE.PointsMaterial({
					color: 0xffffff,
					size: 0.5,
					sizeAttenuation: true
				});

				const particles = new THREE.Points( particlesGeometry, particlesMaterial );
				mainGroup.add( particles );
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {
				const time = clock.getElapsedTime();

				if ( params.animated ) {
					// Animate individual shapes
					mainGroup.children.forEach( ( child, index ) => {
						if ( child.children.length > 0 ) {
							// Central group
							child.rotation.y = time * 0.5;
							child.children.forEach( ( subChild, subIndex ) => {
								if ( subChild.geometry ) {
									subChild.rotation.x = time * ( 1 + subIndex * 0.1 );
									subChild.rotation.z = time * ( 1 - subIndex * 0.1 );
								}
							});
						} else if ( child.type === 'Group' ) {
							// Outer shapes
							child.rotation.x = time * 0.5 + index;
							child.rotation.y = time * 0.3 + index;
							child.position.y = Math.sin( time + index ) * 2;
						}
					});
				}

				if ( params.autoRotate ) {
					const radius = params.cameraDistance;
					camera.position.x = Math.sin( time * 0.1 ) * radius;
					camera.position.z = Math.cos( time * 0.1 ) * radius;
					camera.lookAt( 0, 0, 0 );
				}

				postProcessing.render();
			}

		</script>

	</body>
</html>
