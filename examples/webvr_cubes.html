<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - webvr cubes</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}

			.menu {
				position: fixed;
				bottom: 20px;
				right: 20px;
			}

			.button {
				display: inline-block;
				padding: 8px;
				color: #FFF;
				background-color: #555;
			}

			.button.enabled {
				background-color: rgb(18, 36, 70);
			}

			.button:hover {
				cursor: pointer;
				background-color: rgb(18, 36, 70);
			}

			.button.error {
				pointer-events: none;
				background-color: red;
			}

		</style>
	</head>
	<body>
		<div class="menu">
			<div class="button full-screen">Start VR Mode</div>
		</div>

		<script src="../build/three.min.js"></script>
		<script src="js/effects/VREffect.js"></script>
		<script src="js/controls/VRControls.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script>

			var container, stats;
			var camera, scene, raycaster, renderer;
			var vrEffect;
			var vrControls;

			var cubes = [];
			var INTERSECTED;
			var radius = 100, theta = 0;
			var crosshair;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
				info.innerHTML = '<a href="http://threejs.org" target="_blank">three.js</a> webgl - interactive cubes';
				container.appendChild( info );

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );

				scene = new THREE.Scene();

				crosshair = new THREE.Mesh(
					new THREE.RingGeometry( 0.5, 1, 32 ),
					new THREE.MeshBasicMaterial( {
						color: 0x00bb00,
						transparent: true,
						opacity: 0.5
					} )
				);
				scene.add( crosshair );

				var light = new THREE.DirectionalLight( 0xffffff, 1 );
				light.position.set( 1, 1, 1 ).normalize();
				scene.add( light );

				var geometry = new THREE.BoxGeometry( 20, 20, 20 );

				for ( var i = 0; i < 2000; i ++ ) {

					var object = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( { color: Math.random() * 0xffffff } ) );

					object.position.x = Math.random() * 800 - 400;
					object.position.y = Math.random() * 800 - 400;
					object.position.z = Math.random() * 800 - 400;

					object.rotation.x = Math.random() * 2 * Math.PI;
					object.rotation.y = Math.random() * 2 * Math.PI;
					object.rotation.z = Math.random() * 2 * Math.PI;

					object.scale.x = Math.random() + 0.5;
					object.scale.y = Math.random() + 0.5;
					object.scale.z = Math.random() + 0.5;

					scene.add( object );
					cubes.push( object );

				}

				raycaster = new THREE.Raycaster();

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );

				var fullScreenButton = document.querySelector( '.full-screen' );

				if ( navigator.getVRDisplays === undefined && navigator.getVRDevices === undefined ) {

					fullScreenButton.innerHTML = 'Your browser doesn\'t support WebVR';
					fullScreenButton.classList.add('error');

				}

				vrControls = new THREE.VRControls( camera );
				vrEffect = new THREE.VREffect( renderer, function ( error ) {

					fullScreenButton.innerHTML = error;
					fullScreenButton.classList.add('error');

				} );

				fullScreenButton.onclick = function() {

					vrEffect.setFullScreen( true );

				};

				renderer.setClearColor( 0xf0f0f0 );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.sortObjects = false;
				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				vrEffect.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				// find intersections

				raycaster.setFromCamera( { x: 0, y: 0 }, camera );

				var intersects = raycaster.intersectObjects( cubes );

				if ( intersects.length > 0 ) {

					if ( INTERSECTED != intersects[ 0 ].object ) {

						if ( INTERSECTED ) INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex );

						INTERSECTED = intersects[ 0 ].object;
						INTERSECTED.currentHex = INTERSECTED.material.emissive.getHex();
						INTERSECTED.material.emissive.setHex( 0xff0000 );

					}

				} else {

					if ( INTERSECTED ) INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex );

					INTERSECTED = null;

				}

				vrControls.update();

				crosshair.quaternion.copy( camera.quaternion );
				crosshair.position.set( 0, 0, 0 );

				if ( INTERSECTED ) {

					crosshair.translateZ(
						-scene.position.distanceTo( INTERSECTED.position ) +
						INTERSECTED.geometry.boundingSphere.radius + 5
					);

				}
				else {

					crosshair.translateZ(-40);

				}

				vrEffect.render( scene, camera );

			}

		</script>
	</body>
</html>
