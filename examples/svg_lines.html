<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js svg - lines</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			a {
				color: #08f;
			}
			svg {
				display: block;
			}
		</style>
	</head>
	<body>

		<div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> svg - lines
		</div>

		<script type="module">
			import {
				BufferGeometry,
				Color,
				Float32BufferAttribute,
				Line,
				LineBasicMaterial,
				LineDashedMaterial,
				PerspectiveCamera,
				Scene
			} from "../build/three.module.js";

			import { SVGRenderer } from './jsm/renderers/SVGRenderer.js';

			var camera, scene, renderer;

			init();
			animate();

			function init() {

				camera = new PerspectiveCamera( 33, window.innerWidth / window.innerHeight, 0.1, 100 );
				camera.position.z = 10;

				scene = new Scene();
				scene.background = new Color( 0, 0, 0 );

				renderer = new SVGRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				var vertices = [];
				var divisions = 50;

				for ( var i = 0; i <= divisions; i ++ ) {

					var v = ( i / divisions ) * ( Math.PI * 2 );

					var x = Math.sin( v );
					var z = Math.cos( v );

					vertices.push( x, 0, z );

				}

				var geometry = new BufferGeometry();
				geometry.addAttribute( 'position', new Float32BufferAttribute( vertices, 3 ) );

				//

				for ( var i = 1; i <= 3; i ++ ) {

					var material = new LineBasicMaterial( {
						color: Math.random() * 0xffffff,
						linewidth: 10
					} );
					var line = new Line( geometry, material );
					line.scale.setScalar( i / 3 );
					scene.add( line );

				}

				var material = new LineDashedMaterial( {
					color: 'blue',
					linewidth: 1,
					dashSize: 10,
					gapSize: 10
				} );
				var line = new Line( geometry, material );
				line.scale.setScalar( 2 );
				scene.add( line );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				var count = 0;
				var time = performance.now() / 1000;

				scene.traverse( function ( child ) {

					child.rotation.x = count + ( time / 3 );
					child.rotation.z = count + ( time / 4 );

					count ++;

				} );

				renderer.render( scene, camera );
				requestAnimationFrame( animate );

			}

		</script>
	</body>
</html>
