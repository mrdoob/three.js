<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - loaders - MMD loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #fff;
				color: #000;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #000;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>

	<body>
		<div id="info">
		<a href="http://threejs.org" target="_blank">three.js</a> - MMDLoader test<br />
		Copyright
		<a href="http://www.geocities.jp/higuchuu4/index_e.htm" target="_blank">Model Data</a>
		<a href="http://www.nicovideo.jp/watch/sm13147122" target="_blank">Dance Data</a>
		</div>

		<script src="../build/three.js"></script>

		<script src="js/libs/charsetencoder.min.js"></script>
		<script src="js/libs/ammo.js"></script>

		<script src="js/loaders/TGALoader.js"></script>
		<script src="js/loaders/MMDLoader.js"></script>
		<script src="js/effects/OutlineEffect.js"></script>
		<script src="js/animation/CCDIKSolver.js"></script>
		<script src="js/animation/MMDPhysics.js"></script>

		<script src="js/controls/OrbitControls.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>
		<script src="js/libs/dat.gui.min.js"></script>

		<script>

			var container, stats;

			var mesh, camera, scene, renderer;
			var helper, ikHelper, physicsHelper;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			var clock = new THREE.Clock();

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.z = 30;

				// scene

				scene = new THREE.Scene();

				var gridHelper = new THREE.GridHelper( 100, 100 )
				gridHelper.position.y = -10;
				scene.add( gridHelper );

				var ambient = new THREE.AmbientLight( 0x666666 );
				scene.add( ambient );

				var directionalLight = new THREE.DirectionalLight( 0x887766 );
				directionalLight.position.set( -1, 1, 1 ).normalize();
				scene.add( directionalLight );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setClearColor( new THREE.Color( 0xffffff ) );
				container.appendChild( renderer.domElement );

				// STATS

				stats = new Stats();
				container.appendChild( stats.dom );

				// model

				var onProgress = function ( xhr ) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round(percentComplete, 2) + '% downloaded' );
					}
				};

				var onError = function ( xhr ) {
				};

				var modelFile = 'models/mmd/miku/miku_v2.pmd';
				var vmdFiles = [ 'models/mmd/vmd/wavefile_v2.vmd' ];

				helper = new THREE.MMDHelper( renderer );

				var loader = new THREE.MMDLoader();

				loader.load( modelFile, vmdFiles, function ( object ) {

					mesh = object;
					mesh.position.y = -10;
					scene.add( mesh );

					helper.add( mesh );
					helper.setAnimation( mesh );

					/*
					 * Note: create CCDIKHelper after calling helper.setAnimation()
					 */
					ikHelper = new THREE.CCDIKHelper( mesh );
					ikHelper.visible = false;
					scene.add( ikHelper );

					/*
					 * Note: You're recommended to call helper.setPhysics()
					 *       after calling helper.setAnimation().
			 		 */
					helper.setPhysics( mesh );
					physicsHelper = new THREE.MMDPhysicsHelper( mesh );
					physicsHelper.visible = false;
					scene.add( physicsHelper );

					helper.unifyAnimationDuration( { afterglow: 2.0 } );

					initGui();

				}, onProgress, onError );

				var controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.update();

				window.addEventListener( 'resize', onWindowResize, false );

				function initGui () {

					var api = {
						'animation': true,
						'gradient mapping': true,
						'ik': true,
						'outline': true,
						'physics': true,
						'show IK bones': false,
						'show rigid bodies': false
					};

					var gui = new dat.GUI();

					gui.add( api, 'animation' ).onChange( function () {
						helper.doAnimation = api[ 'animation' ];
					} );

					gui.add( api, 'gradient mapping' ).onChange( function () {

						for ( var i = 0, il = mesh.material.materials.length; i < il; i ++ ) {

							var material = mesh.material.materials[ i ].uniforms.celShading.value = api[ 'gradient mapping' ] ? 1 : 0;

						}

					} );

					gui.add( api, 'ik' ).onChange( function () {
						helper.doIk = api[ 'ik' ];
					} );

					gui.add( api, 'outline' ).onChange( function () {
						helper.doOutlineDrawing = api[ 'outline' ];
					} );

					gui.add( api, 'physics' ).onChange( function () {
						helper.enablePhysics( api[ 'physics' ] );
					} );

					gui.add( api, 'show IK bones' ).onChange( function () {
						ikHelper.visible = api[ 'show IK bones' ];
					} );

					gui.add( api, 'show rigid bodies' ).onChange( function () {
						if ( physicsHelper !== undefined ) physicsHelper.visible = api[ 'show rigid bodies' ];
					} );

				}

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				helper.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				stats.begin();
				render();
				stats.end();

			}

			function render() {

				if ( mesh ) {

					helper.animate( clock.getDelta() );
					if ( physicsHelper.visible ) physicsHelper.update();
					if ( ikHelper.visible ) ikHelper.update();
					helper.render( scene, camera );

				} else {

					renderer.render( scene, camera );

				}

			}

		</script>

	</body>
</html>
