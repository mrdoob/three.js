<html lang="en">
	<head>
		<title>three.js webvr - panorama</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

		<style>
			html, body {
				background-color: #000;
				margin: 0px;
				padding: 0px;
				overflow: hidden;
			}
		</style>

	</head>
	<body>
		<script src="../build/three.js"></script>

		<script src="js/vr/WebVR.js"></script>

		<script>

		var camera;
		var renderer;
		var scene;

		init();
		animate();

		function init() {

			renderer = new THREE.WebGLRenderer();
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.vr.enabled = true;
			renderer.vr.userHeight = 0; // TOFIX
			document.body.appendChild( renderer.domElement );

			document.body.appendChild( WEBVR.createButton( renderer ) );

			//

			scene = new THREE.Scene();

			camera = new THREE.PerspectiveCamera( 90, window.innerWidth / window.innerHeight, 1, 1000 );
			camera.layers.enable( 1 );

			var geometry = new THREE.CubeGeometry( 100, 100, 100 );
			geometry.scale( 1, 1, - 1 );
			var textures = getTexturesFromAtlasFile( "textures/cube/sun_temple_stripe_stereo.jpg", 12 );

			var materials = [];

			for ( var i = 0; i < 6; i ++ ) {

				materials.push( new THREE.MeshBasicMaterial( { map: textures[ i ] } ) );

			}

			var skyBox = new THREE.Mesh( geometry, materials );
			skyBox.layers.set( 1 );
			scene.add( skyBox );


			var materialsR = [];

			for ( var i = 6; i < 12; i ++ ) {

				materialsR.push( new THREE.MeshBasicMaterial( { map: textures[ i ] } ) );

			}

			var skyBoxR = new THREE.Mesh( geometry, materialsR );
			skyBoxR.layers.set( 2 );
			scene.add( skyBoxR );

			window.addEventListener( 'resize', onWindowResize, false );

		}

		function getTexturesFromAtlasFile( atlasImgUrl, tilesNum ) {

			var textures = [];

			for ( var i = 0; i < tilesNum; i ++ ) {

				textures[ i ] = new THREE.Texture();

			}

			var imageObj = new Image();

			imageObj.onload = function() {

				var canvas, context;
				var tileWidth = imageObj.height;

				for ( var i = 0; i < textures.length; i ++ ) {

					canvas = document.createElement( 'canvas' );
					context = canvas.getContext( '2d' );
					canvas.height = tileWidth;
					canvas.width = tileWidth;
					context.drawImage( imageObj, tileWidth * i, 0, tileWidth, tileWidth, 0, 0, tileWidth, tileWidth );
					textures[ i ].image = canvas
					textures[ i ].needsUpdate = true;

				}

			};

			imageObj.src = atlasImgUrl;

			return textures;

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( window.innerWidth, window.innerHeight );

		}

		function animate() {

			renderer.animate( render );

		}

		function render() {

			renderer.render( scene, camera );

		}

		</script>
	</body>
</html>
