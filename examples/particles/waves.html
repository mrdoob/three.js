<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>three.js - particles - waves</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
		<style type="text/css">
			body
			{
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}
			a
			{
				color:#0078ff;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript" src="../../build/three.js"></script>
		<script type="text/javascript" src="http://github.com/mrdoob/stats.js/raw/master/build/stats.js"></script>

		<script type="text/javascript">

			var SCREEN_WIDTH = window.innerWidth;
			var SCREEN_HEIGHT = window.innerHeight;

			var SEPARATION = 100;
			var AMOUNTX = 50;
			var AMOUNTY = 50;

			var stats;
			var container;

			var particles, particle;
			var count;

			var camera;
			var scene;
			var renderer;

			var mouseX = 0;
			var mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			init();
			setInterval(loop, 1000 / 60);

			function init()
			{
				container = document.createElement('div');
				document.body.appendChild(container);				
			
				camera = new Camera(0, 0, 1000);
				camera.setProjectionMatrix(Matrix4.makePerspective(45, SCREEN_WIDTH/SCREEN_HEIGHT, 10, 6000));

				scene = new Scene();
				
				renderer = new CanvasRenderer();
				renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);

				particles = new Array();

				var i = 0;
				var material = new ColorMaterial(0xffffff, 1);

				for (var ix = 0; ix < AMOUNTX; ix++)
				{
					for(var iy = 0; iy < AMOUNTY; iy++)
					{
						particle = particles[i++] = new Particle( material );
						particle.size = 1;
						particle.position.x = ix * SEPARATION - ((AMOUNTX * SEPARATION) / 2);
						particle.position.z = iy * SEPARATION - ((AMOUNTY * SEPARATION) / 2);
						particle.updateMatrix();
						scene.add( particle );
					}
				}

				count = 0;

				container.appendChild(renderer.viewport);

				stats = new Stats();
				container.appendChild( stats.getDisplayElement() );
				
				document.addEventListener('mousemove', onDocumentMouseMove, false);
				document.addEventListener('touchstart', onDocumentTouchStart, false);
				document.addEventListener('touchmove', onDocumentTouchMove, false);				
			}

			//

			function onDocumentMouseMove(event)
			{
				mouseX = event.clientX - windowHalfX;
				mouseY = event.clientY - windowHalfY;
			}
			
			function onDocumentTouchStart( event )
			{
				if(event.touches.length == 1)
				{
					event.preventDefault();

					mouseX = event.touches[0].pageX - windowHalfX;
					mouseY = event.touches[0].pageY - windowHalfY;
				}
			}

			function onDocumentTouchMove( event )
			{
				if(event.touches.length == 1)
				{
					event.preventDefault();
					
					mouseX = event.touches[0].pageX - windowHalfX;
					mouseY = event.touches[0].pageY - windowHalfY;
				}
			}
			
			//

			function loop()
			{
				camera.x += (mouseX - camera.x) * .05;
				camera.y += (-mouseY - camera.y) * .05;
				camera.updateMatrix();

				var i = 0;

				for (var ix = 0; ix < AMOUNTX; ix++)
				{
					for(var iy = 0; iy < AMOUNTY; iy++)
					{
						particle = particles[i++];
						particle.size = (Math.sin((ix + count) * .3) + 1) * 2 + (Math.sin((iy + count) * .5) + 1) * 2;
						particle.position.y = (Math.sin((ix + count) * .3) * 50) + (Math.sin((iy + count) * .5) * 50);
					}
				}

				renderer.render(scene, camera);

				stats.update();

				count += 0.1;
			}
	
		</script>
	</body>
</html>
