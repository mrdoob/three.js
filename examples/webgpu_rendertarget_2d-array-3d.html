<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgpu - WebGPU - RenderTarget3D and RenderTargetArray</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - WebGPU - RenderTarget3D and RenderTargetArray <br />
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "../src/Three.WebGPU.js",
					"three/webgpu": "../src/Three.WebGPU.js",
					"three/tsl": "../src/Three.TSL.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { uniform, vec2, texture, diffuseColor, screenCoordinate, vec3, vec4 } from 'three/tsl';

			import Stats from 'three/addons/libs/stats.module.js';
			import { TextureHelper } from 'three/addons/helpers/TextureHelperGPU.js';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { unzipSync } from 'three/addons/libs/fflate.module.js';

			let camera, scene, renderer, stats;

			init();

			async function init() {

				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 2000 );
				camera.position.set( - 25, 0, 50 );

				scene = new THREE.Scene();

				//

				renderer = new THREE.WebGPURenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( animate );
				container.appendChild( renderer.domElement );

				await renderer.init();

				new OrbitControls( camera, renderer.domElement );

				const size = {
					width: 256,
					height: 256,
					depth: 109
				};

				new THREE.FileLoader()
					.setResponseType( 'arraybuffer' )
					.load( 'textures/3d/head256x256x109.zip', function ( data ) {

						const zip = unzipSync( new Uint8Array( data ) );
						const array = new Uint8Array( zip[ 'head256x256x109' ].buffer );


						const texture3D = new THREE.Data3DTexture( array, size.width, size.height, size.depth );
						texture3D.format = THREE.RedFormat;
						texture3D.minFilter = THREE.LinearFilter;
						texture3D.magFilter = THREE.LinearFilter;
						texture3D.unpackAlignment = 1;
						texture3D.needsUpdate = true;

						const textureArray = new THREE.DataArrayTexture( array, size.width, size.height, size.depth );
						textureArray.format = THREE.RedFormat;
						textureArray.minFilter = THREE.LinearFilter;
						textureArray.magFilter = THREE.LinearFilter;
						textureArray.unpackAlignment = 1;
						textureArray.needsUpdate = true;

						const depth = size.depth / 20;

						//
						const helper3D = new TextureHelper( texture3D, 10, 10, depth );
						helper3D.material.outputNode = vec4(
							vec3( diffuseColor.r ),
							diffuseColor.r.mul( diffuseColor.a )
						);
						helper3D.position.x = - 20;
						scene.add( helper3D );

						const helperArray = new TextureHelper( textureArray, 10, 10, depth );
						helperArray.material.outputNode = vec4(
							vec3( diffuseColor.r ),
							diffuseColor.r.mul( diffuseColor.a )
						);
						helperArray.position.x = 20;

						scene.add( helperArray );


						const materialQuad = new THREE.NodeMaterial();
						const uZCoord = uniform( 0 );
						materialQuad.depthTest = false;
						materialQuad.outputNode = vec4( texture(
							textureArray
							 ).depth( uZCoord ).rgb
			
						, 1 );


						const fboArray = new THREE.RenderTargetArray( size.width, size.height, size.depth, {
							depthBuffer: false,
						} );
						const fbo3D = new THREE.RenderTarget3D( size.width, size.height, size.depth, {
							depthBuffer: false,
						} );
						const fboHelper = new TextureHelper( fboArray.texture, 10, 10, depth );
						fboHelper.material.outputNode = vec4(
							vec3( diffuseColor.r ),
							diffuseColor.r.mul( diffuseColor.a )
						);
						const fbo3DHelper = new TextureHelper( fbo3D.texture, 10, 10, depth );
						fbo3DHelper.material.outputNode = vec4(
							vec3( diffuseColor.r ),
							diffuseColor.r.mul( diffuseColor.a )
						);
						const quadMesh = new THREE.QuadMesh( materialQuad );
						let j = 0;

						const loop = () => {

							if ( j === size.depth ) {

								clearInterval( interval );
								return;

							}

							uZCoord.value = j;
							renderer.setRenderTarget( fboArray, j );
							quadMesh.render( renderer );

							renderer.setRenderTarget( fbo3D, j );
							quadMesh.render( renderer );


							renderer.setRenderTarget( null );
							renderer.render( scene, camera );

							j = ( j + 1 ) % size.depth;

						};

						const interval = setInterval( loop, 50 );

						loop();
			
			
						fboHelper.position.x = - 6;
						fbo3DHelper.position.x = 6;
						scene.add( fboHelper );
						scene.add( fbo3DHelper );
			
					} );

				stats = new Stats();
				container.appendChild( stats.dom );

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				render();
				stats.update();

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
