<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgpu - WebGPU - RenderTarget3D and RenderTargetArray</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - WebGPU - RenderTarget3D and RenderTargetArray <br />
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "../src/Three.WebGPU.js",
					"three/webgpu": "../src/Three.WebGPU.js",
					"three/tsl": "../src/Three.TSL.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { uniform, screenCoordinate, vec3, vec4 } from 'three/tsl';

			import Stats from 'three/addons/libs/stats.module.js';
			import { TextureHelper } from 'three/addons/helpers/TextureHelperGPU.js';
			import { ImprovedNoise } from 'three/addons/math/ImprovedNoise.js';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

			let camera, scene, renderer, stats;

			init();

			async function init() {

				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 2000 );
				camera.position.set( 50, 25, 50 );

				scene = new THREE.Scene();

				//

				renderer = new THREE.WebGPURenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( animate );
				container.appendChild( renderer.domElement );

				await renderer.init();

				new OrbitControls( camera, renderer.domElement );

				const size = 32;
				const data = new Uint8Array( size * size * size );

				let i = 0;
				const scale = 0.05;
				const perlin = new ImprovedNoise();
				const vector = new THREE.Vector3();

				for ( let z = 0; z < size; z ++ ) {

					for ( let y = 0; y < size; y ++ ) {

						for ( let x = 0; x < size; x ++ ) {

							const d = 1.0 - vector.set( x, y, z ).subScalar( size / 2 ).divideScalar( size ).length();
							data[ i ] = ( 128 + 128 * perlin.noise( x * scale / 1.5, y * scale, z * scale / 1.5 ) ) * d * d;
							i ++;

						}

					}

				}

				const texture3D = new THREE.Data3DTexture( data, size, size, size );
				texture3D.format = THREE.RedFormat;
				texture3D.minFilter = THREE.LinearFilter;
				texture3D.magFilter = THREE.LinearFilter;
				texture3D.unpackAlignment = 1;
				texture3D.needsUpdate = true;

				//
				const helper3D = new TextureHelper( texture3D, 10, 10, 32 );
				helper3D.position.x = - 20;
				scene.add( helper3D );

				const helperArray = new TextureHelper( texture3D, 10, 10, 32 );
				helperArray.position.x = 20;

				scene.add( helperArray );

				const depth = 32;
				const materialQuad = new THREE.NodeMaterial();
				const uZCoord = uniform( 0 );
				materialQuad.depthTest = false;
				materialQuad.outputNode = vec4( vec3(
					screenCoordinate.x.div( depth ),
					screenCoordinate.y.div( depth ),
					uZCoord
				), 1 );


				const fboArray = new THREE.RenderTargetArray( 128, 128, depth, {
					depthBuffer: false,
				} );
				const fbo3D = new THREE.RenderTarget3D( 128, 128, depth, {
					depthBuffer: false,
				} );
				const fboHelper = new TextureHelper( fboArray.texture, 10, 10, depth );
			
				const fbo3DHelper = new TextureHelper( fbo3D.texture, 10, 10, depth );

				const quadMesh = new THREE.QuadMesh( materialQuad );
				let j = 0;

				const loop = () => {

					if ( j === 32 ) {

						clearInterval( interval );
						return;

					}

					uZCoord.value = j / ( depth - 1 );
					renderer.setRenderTarget( fboArray, j );
					quadMesh.render( renderer );

					renderer.setRenderTarget( fbo3D, j );
					quadMesh.render( renderer );


					renderer.setRenderTarget( null );
					renderer.render( scene, camera );

					j = ( j + 1 ) % depth;

				};

				const interval = setInterval( loop, 100 );

				loop();
			
				fboHelper.position.x = - 6;
				fbo3DHelper.position.x = 6;
				scene.add( fboHelper );
				scene.add( fbo3DHelper );

				stats = new Stats();
				container.appendChild( stats.dom );

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				render();
				stats.update();

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
