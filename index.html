		<style>

			@font-face {
				font-family: 'inconsolata';
				src: url('files/inconsolata.woff') format('woff');
				font-weight: normal;
				font-style: normal;
			}

			* {
				box-sizing: border-box;
			}

			body {
				background-color: #ffffff;
				margin: 0px;
				font-family: 'inconsolata';
				font-size: 15px;
				line-height: 18px;
				color: #555;
			}

			h1 {
				margin-top: 30px;
				margin-bottom: 30px;
				margin-left: 20px;
				font-size: 25px;
				font-weight: normal;
			}

			h2 {
				color: #999;
				font-size: 18px;
				font-weight: normal;

				margin-top: 5px;
				margin-bottom: 30px;
			}

			hr {
				border: 0px;
				height: 1px;
				background-color: #ddd;
				margin: 30px 0px;
			}

			sup {
				position: relative;
				margin-left: 5px;
				font-size: 15px;
				top: -0.5em;
				vertical-align: top;
			}

			a {
				color: #2194CE;
				text-decoration: none;
			}

			a:hover {
				text-decoration: underline;
			}

			#panel {
				position: fixed;
				left: 0px;
				top: 0px;
				bottom: 0px;
				width: 180px;
				background: #ffffff;
			}

				#panel #content {
					padding: 0px 20px;
				}

				#panel img {
					outline: 1px solid #ccc;
					vertical-align: middle;
				}

				#panel #editor {
					margin-top: 30px;
					text-align: center;
				}

				#panel #resource {
					text-align: center;
				}

				#panel #book {
					margin-top: 20px;
					text-align: center;
				}

			#viewer {
				position: absolute;
				top: 0px;
				right: 0px;
				left: 180px;
				padding: 28px 20px;
			}

				#viewer #submit {
					position: absolute;
					top: 32px;
					right: 20px;
				}

				#viewer #projects a {
					display: block;
					width: 200px;
					height: 150px;
					float: left;
				}

				#viewer #projects img {
					width: 100%;
					height: 100%;
				}

				#viewer #projects img:hover {
					opacity: 0.75;
				}

			/* mobile */

			#expandButton {
				display: none;
				position: absolute;
				right: 20px;
				top: 12px;
				width: 32px;
				height: 32px;
			}

				#expandButton span {
					height: 2px;
					background-color: #2194CE;
					width: 16px;
					position: absolute;
					left: 8px;
					top: 10px;
				}

				#expandButton span:nth-child(1) {
					top: 16px;
				}

				#expandButton span:nth-child(2) {
					top: 22px;
				}

			@media all and ( max-width: 640px ) {
				h1 {
					margin-top: 20px;
					margin-bottom: 20px;
				}
				h2 {
					margin-bottom: 20px;
				}
				#panel {
					position: absolute;
					left: 0;
					top: 0;
					height: 480px;
					width: 100%;
					right: 0;
					z-index: 100;
					overflow: hidden;
					border-bottom: 1px solid #dedede;
				}
				#content {
					position: absolute;
					left: 0;
					top: 60px;
					right: 0;
					bottom: 0;
					font-size: 17px;
					line-height: 22px;
					text-align: center;
					overflow: auto;
				}
				#viewer {
					position: absolute;
					left: 0;
					top: 56px;
					width: 100%;
					height: calc(100% - 56px);
					overflow: auto;
				}
				#expandButton {
					display: block;
				}
				#panel.collapsed {
					height: 56px;
				}
			}

		</style>

		<script>

			// I wish I could do this with CSS

			var projects = document.getElementById( 'projects' );

			function resize() {

				var baseWidth = 200;
				var baseHeight = 150;

				var fullWidth = projects.clientWidth;
				var width = ( fullWidth / ( Math.ceil( fullWidth / baseWidth ) * baseWidth ) ) * baseWidth;
				var height = ( width / baseWidth ) * baseHeight;

				for ( var i = 0; i < projects.children.length; i ++ ) {

					var child = projects.children[ i ];

					child.style.width = width + 'px';
					child.style.height = height + 'px';

				}

			}

			window.addEventListener( 'resize', resize, false );
			resize();

		</script>
